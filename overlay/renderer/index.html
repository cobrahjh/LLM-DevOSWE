<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SimWidget Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Segoe UI', system-ui, sans-serif;
            pointer-events: none;
        }
        
        #overlay-container {
            width: 100%;
            height: 100%;
            position: relative;
            pointer-events: none;
        }
        
        /* Status indicator */
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            pointer-events: auto;
            transition: all 0.3s;
            z-index: 99999;
        }
        
        #connection-status.connected {
            background: rgba(34, 197, 94, 0.9);
            color: white;
        }
        
        #connection-status.disconnected {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }
        
        #connection-status.connecting {
            background: rgba(234, 179, 8, 0.9);
            color: black;
        }
        
        /* Widget container */
        .widget-container {
            position: absolute;
            pointer-events: auto !important;
        }
        
        /* Ensure all widget elements are clickable */
        .widget-container * {
            pointer-events: auto;
        }
        
        /* Debug panel */
        #debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #10b981;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            font-size: 11px;
            max-width: 400px;
            max-height: 300px;
            overflow: auto;
            pointer-events: auto;
            display: none;
            z-index: 99998;
        }
        
        #debug-panel.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="connecting">Connecting...</div>
    
    <div id="overlay-container">
        <!-- Widgets will be injected here -->
    </div>
    
    <div id="debug-panel">
        <div id="debug-log"></div>
    </div>
    
    <script src="../../widgets/aircraft-control/index.js"></script>
    <script src="engine.js"></script>
</body>
</html>
