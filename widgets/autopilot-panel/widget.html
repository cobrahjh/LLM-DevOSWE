<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopilot Panel</title>
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="widget ap-panel">
        <div class="widget-header">
            <span class="conn-status" id="conn">●</span>
            <span class="widget-title">AUTOPILOT</span>
        </div>

        <div class="widget-content">
            <!-- AP Master -->
            <div class="ap-master" id="btn-ap-master">
                <span class="ap-status" id="ap-status">AP OFF</span>
            </div>

            <!-- Mode Buttons Row 1 -->
            <div class="mode-row">
                <button class="mode-btn" id="btn-hdg" data-cmd="AP_HDG_HOLD">
                    <span class="mode-indicator" id="ind-hdg"></span>
                    <span class="mode-label">HDG</span>
                </button>
                <button class="mode-btn" id="btn-nav" data-cmd="AP_NAV1_HOLD">
                    <span class="mode-indicator" id="ind-nav"></span>
                    <span class="mode-label">NAV</span>
                </button>
                <button class="mode-btn" id="btn-apr" data-cmd="AP_APR_HOLD">
                    <span class="mode-indicator" id="ind-apr"></span>
                    <span class="mode-label">APR</span>
                </button>
            </div>

            <!-- Mode Buttons Row 2 -->
            <div class="mode-row">
                <button class="mode-btn" id="btn-alt" data-cmd="AP_ALT_HOLD">
                    <span class="mode-indicator" id="ind-alt"></span>
                    <span class="mode-label">ALT</span>
                </button>
                <button class="mode-btn" id="btn-vs" data-cmd="AP_VS_HOLD">
                    <span class="mode-indicator" id="ind-vs"></span>
                    <span class="mode-label">VS</span>
                </button>
                <button class="mode-btn" id="btn-flc" data-cmd="FLIGHT_LEVEL_CHANGE">
                    <span class="mode-indicator" id="ind-flc"></span>
                    <span class="mode-label">FLC</span>
                </button>
            </div>

            <!-- Settings Display -->
            <div class="settings-row">
                <div class="setting">
                    <span class="setting-label">HDG</span>
                    <span class="setting-value" id="hdg-set">---°</span>
                </div>
                <div class="setting">
                    <span class="setting-label">ALT</span>
                    <span class="setting-value" id="alt-set">---ft</span>
                </div>
                <div class="setting">
                    <span class="setting-label">VS</span>
                    <span class="setting-value" id="vs-set">---fpm</span>
                </div>
            </div>
        </div>
    </div>

    <script src="widget.js"></script>
</body>
</html>
