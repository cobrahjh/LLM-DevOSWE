<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Autopilot Panel</title>
    <link rel="stylesheet" href="../shared/glass-theme.css">
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="sw-widget autopilot-panel">
        <div class="sw-header">
            <span class="sw-conn" id="conn"></span>
            <span class="sw-header-title">Autopilot</span>
            <span class="ap-fd-status" id="fd-status">FD</span>
        </div>

        <div class="sw-content">
            <!-- AP Master -->
            <button class="ap-master" id="btn-ap-master">
                <span class="ap-master-label">AP</span>
                <span class="ap-master-status" id="ap-status">OFF</span>
            </button>

            <!-- Mode Buttons Row 1: Lateral -->
            <div class="ap-section">
                <span class="ap-section-label">LATERAL</span>
                <div class="ap-mode-row">
                    <button class="ap-mode-btn" id="btn-hdg" data-cmd="AP_HDG_HOLD">
                        <span class="ap-mode-ind" id="ind-hdg"></span>
                        <span class="ap-mode-label">HDG</span>
                    </button>
                    <button class="ap-mode-btn" id="btn-nav" data-cmd="AP_NAV1_HOLD">
                        <span class="ap-mode-ind" id="ind-nav"></span>
                        <span class="ap-mode-label">NAV</span>
                    </button>
                    <button class="ap-mode-btn" id="btn-apr" data-cmd="AP_APR_HOLD">
                        <span class="ap-mode-ind" id="ind-apr"></span>
                        <span class="ap-mode-label">APR</span>
                    </button>
                </div>
            </div>

            <!-- Mode Buttons Row 2: Vertical -->
            <div class="ap-section">
                <span class="ap-section-label">VERTICAL</span>
                <div class="ap-mode-row">
                    <button class="ap-mode-btn" id="btn-alt" data-cmd="AP_ALT_HOLD">
                        <span class="ap-mode-ind" id="ind-alt"></span>
                        <span class="ap-mode-label">ALT</span>
                    </button>
                    <button class="ap-mode-btn" id="btn-vs" data-cmd="AP_VS_HOLD">
                        <span class="ap-mode-ind" id="ind-vs"></span>
                        <span class="ap-mode-label">VS</span>
                    </button>
                    <button class="ap-mode-btn" id="btn-flc" data-cmd="FLIGHT_LEVEL_CHANGE">
                        <span class="ap-mode-ind" id="ind-flc"></span>
                        <span class="ap-mode-label">FLC</span>
                    </button>
                </div>
            </div>

            <!-- Settings Display -->
            <div class="ap-settings">
                <div class="ap-setting">
                    <span class="ap-setting-label">HDG</span>
                    <span class="ap-setting-value" id="hdg-set">---</span>
                    <span class="ap-setting-unit">Â°</span>
                </div>
                <div class="ap-setting">
                    <span class="ap-setting-label">ALT</span>
                    <span class="ap-setting-value" id="alt-set">-----</span>
                    <span class="ap-setting-unit">ft</span>
                </div>
                <div class="ap-setting">
                    <span class="ap-setting-label">VS</span>
                    <span class="ap-setting-value" id="vs-set">----</span>
                    <span class="ap-setting-unit">fpm</span>
                </div>
            </div>

            <!-- Speed Setting -->
            <div class="ap-speed-row">
                <div class="ap-setting wide">
                    <span class="ap-setting-label">SPD</span>
                    <span class="ap-setting-value cyan" id="spd-set">---</span>
                    <span class="ap-setting-unit">kt</span>
                </div>
                <button class="ap-spd-btn" id="btn-spd" data-cmd="AP_SPD_HOLD">
                    <span class="ap-mode-ind" id="ind-spd"></span>
                    <span>SPD</span>
                </button>
            </div>
        </div>
    </div>

    <script src="widget.js"></script>
</body>
</html>
