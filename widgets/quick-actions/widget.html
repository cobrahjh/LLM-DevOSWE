<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Quick Actions</title>
    <link rel="stylesheet" href="../shared/glass-theme.css">
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="sw-widget quick-actions">
        <div class="sw-header">
            <span class="sw-conn" id="conn"></span>
            <span class="sw-header-title">Quick Actions</span>
        </div>

        <div class="sw-content">
            <div class="qa-wheel-container">
                <div class="qa-wheel" id="action-wheel">
                    <!-- Actions generated by JS -->
                </div>
                <div class="qa-center">
                    <span class="qa-center-label" id="action-label">SELECT</span>
                </div>
            </div>

            <!-- Status -->
            <div class="qa-status" id="status">Ready</div>
        </div>
    </div>
    <script src="widget.js"></script>
</body>
</html>
