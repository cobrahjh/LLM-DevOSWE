<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Flight Instruments</title>
    <link rel="stylesheet" href="../shared/glass-theme.css">
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="sw-widget flight-instruments">
        <div class="sw-header">
            <span class="sw-conn" id="conn"></span>
            <span class="sw-header-title">FLIGHT INSTRUMENTS</span>
        </div>

        <div class="sw-content">
            <!-- Primary Flight Display Row -->
            <div class="fi-pfd-row">
                <!-- Speed Tape -->
                <div class="fi-tape fi-speed-tape">
                    <div class="fi-tape-label">IAS</div>
                    <div class="fi-tape-container">
                        <div class="fi-tape-track" id="speed-track">
                            <!-- Generated by JS -->
                        </div>
                        <div class="fi-tape-pointer">
                            <span class="fi-tape-value" id="speed-value">0</span>
                        </div>
                    </div>
                    <div class="fi-tape-unit">KTS</div>
                </div>

                <!-- Attitude/Control Inputs -->
                <div class="fi-attitude">
                    <div class="fi-attitude-ring">
                        <div class="fi-horizon" id="horizon">
                            <div class="fi-horizon-sky"></div>
                            <div class="fi-horizon-ground"></div>
                            <div class="fi-horizon-line"></div>
                        </div>
                        <div class="fi-aircraft-symbol"></div>
                        <div class="fi-bank-marks">
                            <span class="fi-bank-mark" style="--angle: -60deg">60</span>
                            <span class="fi-bank-mark" style="--angle: -30deg">30</span>
                            <span class="fi-bank-mark" style="--angle: 0deg">▼</span>
                            <span class="fi-bank-mark" style="--angle: 30deg">30</span>
                            <span class="fi-bank-mark" style="--angle: 60deg">60</span>
                        </div>
                    </div>
                    <div class="fi-pitch-value" id="pitch-value">0°</div>
                    <div class="fi-bank-value" id="bank-value">0°</div>
                </div>

                <!-- Altitude Tape -->
                <div class="fi-tape fi-alt-tape">
                    <div class="fi-tape-label">ALT</div>
                    <div class="fi-tape-container">
                        <div class="fi-tape-track" id="alt-track">
                            <!-- Generated by JS -->
                        </div>
                        <div class="fi-tape-pointer">
                            <span class="fi-tape-value" id="alt-value">0</span>
                        </div>
                    </div>
                    <div class="fi-tape-unit">FT</div>
                </div>
            </div>

            <!-- Secondary Data Row -->
            <div class="fi-data-row">
                <!-- Vertical Speed -->
                <div class="fi-data-item">
                    <span class="fi-data-label">V/S</span>
                    <span class="fi-data-value" id="vs-value">0</span>
                    <span class="fi-data-unit">FPM</span>
                </div>

                <!-- Heading -->
                <div class="fi-data-item fi-heading">
                    <span class="fi-data-label">HDG</span>
                    <span class="fi-data-value" id="hdg-value">000</span>
                    <span class="fi-data-unit">°</span>
                </div>

                <!-- Ground Speed -->
                <div class="fi-data-item">
                    <span class="fi-data-label">GS</span>
                    <span class="fi-data-value" id="gs-value">0</span>
                    <span class="fi-data-unit">KTS</span>
                </div>
            </div>

            <!-- Control Inputs Visualization -->
            <div class="fi-section">
                <div class="fi-section-header">CONTROL INPUTS</div>
                <div class="fi-controls-row">
                    <!-- Aileron/Elevator Cross -->
                    <div class="fi-control-cross">
                        <div class="fi-cross-grid">
                            <div class="fi-cross-label fi-cross-l">L</div>
                            <div class="fi-cross-label fi-cross-r">R</div>
                            <div class="fi-cross-label fi-cross-u">U</div>
                            <div class="fi-cross-label fi-cross-d">D</div>
                        </div>
                        <div class="fi-cross-dot" id="control-dot"></div>
                        <div class="fi-cross-center"></div>
                    </div>

                    <!-- Rudder Bar -->
                    <div class="fi-rudder-container">
                        <span class="fi-rudder-label">RUD</span>
                        <div class="fi-rudder-bar">
                            <div class="fi-rudder-indicator" id="rudder-indicator"></div>
                            <div class="fi-rudder-center"></div>
                        </div>
                        <span class="fi-rudder-value" id="rudder-value">0%</span>
                    </div>
                </div>
            </div>

            <!-- G-Force and Wind -->
            <div class="fi-section">
                <div class="fi-section-header">ENVIRONMENT</div>
                <div class="fi-env-row">
                    <!-- G-Force -->
                    <div class="fi-gforce">
                        <div class="fi-gforce-display">
                            <span class="fi-gforce-value" id="gforce-value">1.0</span>
                            <span class="fi-gforce-unit">G</span>
                        </div>
                        <div class="fi-gforce-bar">
                            <div class="fi-gforce-fill" id="gforce-fill"></div>
                            <div class="fi-gforce-marker" style="--pos: 25%">0</div>
                            <div class="fi-gforce-marker" style="--pos: 50%">1</div>
                            <div class="fi-gforce-marker" style="--pos: 75%">2</div>
                        </div>
                        <div class="fi-gforce-minmax">
                            <span id="gforce-min">1.0</span>
                            <span id="gforce-max">1.0</span>
                        </div>
                    </div>

                    <!-- Wind -->
                    <div class="fi-wind">
                        <div class="fi-wind-compass">
                            <div class="fi-wind-arrow" id="wind-arrow"></div>
                            <div class="fi-wind-center"></div>
                        </div>
                        <div class="fi-wind-data">
                            <div class="fi-wind-item">
                                <span class="fi-wind-label">DIR</span>
                                <span class="fi-wind-value" id="wind-dir">---</span>
                            </div>
                            <div class="fi-wind-item">
                                <span class="fi-wind-label">SPD</span>
                                <span class="fi-wind-value" id="wind-spd">0 kt</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="widget.js"></script>
</body>
</html>
