<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checklist</title>
    <link rel="stylesheet" href="../shared/glass-theme.css">
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="sw-widget checklist">
        <div class="sw-header">
            <span class="sw-conn" id="conn"></span>
            <span class="sw-header-title">Checklist</span>
            <span class="cl-progress" id="progress">0/0</span>
        </div>

        <div class="sw-content">
            <!-- Phase Selector -->
            <div class="cl-phases" id="phases">
                <button class="cl-phase active" data-phase="preflight">PRE</button>
                <button class="cl-phase" data-phase="startup">START</button>
                <button class="cl-phase" data-phase="taxi">TAXI</button>
                <button class="cl-phase" data-phase="takeoff">T/O</button>
                <button class="cl-phase" data-phase="cruise">CRZ</button>
                <button class="cl-phase" data-phase="landing">LDG</button>
                <button class="cl-phase" data-phase="shutdown">SHUT</button>
            </div>

            <!-- Checklist Items -->
            <div class="cl-list" id="checklist">
                <!-- Items populated by JS -->
            </div>

            <!-- Controls -->
            <div class="cl-controls">
                <button class="sw-btn" id="btn-reset">↺ Reset</button>
                <button class="sw-btn active" id="btn-next">Next ▶</button>
            </div>
        </div>
    </div>
    <script src="widget.js"></script>
</body>
</html>
