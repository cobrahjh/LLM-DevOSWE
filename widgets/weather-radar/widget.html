<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Radar</title>
    <link rel="stylesheet" href="../shared/glass-theme.css">
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="sw-widget weather-radar">
        <div class="sw-header">
            <span class="sw-conn" id="conn"></span>
            <span class="sw-header-title">Weather</span>
            <div class="wx-mode-toggle">
                <button class="wx-mode active" data-mode="radar">RAD</button>
                <button class="wx-mode" data-mode="wind">WND</button>
            </div>
        </div>

        <div class="sw-content">
            <!-- Radar Display -->
            <div class="wx-radar" id="radar-display">
                <canvas id="radar-canvas" width="248" height="160"></canvas>
                <div class="wx-radar-overlay">
                    <div class="wx-range" id="radar-range">40 NM</div>
                    <div class="wx-aircraft">‚úà</div>
                </div>
                <div class="wx-radar-rings"></div>
            </div>

            <!-- Legend -->
            <div class="wx-legend">
                <div class="wx-legend-item"><span class="wx-color green"></span>Light</div>
                <div class="wx-legend-item"><span class="wx-color yellow"></span>Moderate</div>
                <div class="wx-legend-item"><span class="wx-color orange"></span>Heavy</div>
                <div class="wx-legend-item"><span class="wx-color red"></span>Extreme</div>
            </div>

            <!-- METAR -->
            <div class="wx-metar">
                <div class="wx-metar-header">
                    <span class="wx-label">METAR</span>
                    <span class="wx-icao" id="metar-icao">KJFK</span>
                </div>
                <div class="wx-metar-text" id="metar-text">
                    KJFK 201856Z 31015G22KT 10SM FEW045 SCT250 18/06 A3012
                </div>
            </div>

            <!-- Current Conditions -->
            <div class="wx-conditions">
                <div class="wx-cond-item">
                    <span class="wx-cond-icon">üå°Ô∏è</span>
                    <div class="wx-cond-info">
                        <span class="wx-cond-label">TEMP</span>
                        <span class="wx-cond-value" id="wx-temp">18¬∞C</span>
                    </div>
                </div>
                <div class="wx-cond-item">
                    <span class="wx-cond-icon">üí®</span>
                    <div class="wx-cond-info">
                        <span class="wx-cond-label">WIND</span>
                        <span class="wx-cond-value" id="wx-wind">310¬∞/15kt</span>
                    </div>
                </div>
                <div class="wx-cond-item">
                    <span class="wx-cond-icon">üëÅÔ∏è</span>
                    <div class="wx-cond-info">
                        <span class="wx-cond-label">VIS</span>
                        <span class="wx-cond-value" id="wx-vis">10 SM</span>
                    </div>
                </div>
                <div class="wx-cond-item">
                    <span class="wx-cond-icon">‚¨áÔ∏è</span>
                    <div class="wx-cond-info">
                        <span class="wx-cond-label">ALTIM</span>
                        <span class="wx-cond-value" id="wx-altim">30.12</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="widget.js"></script>
</body>
</html>
