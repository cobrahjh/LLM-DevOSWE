<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Info</title>
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="widget nav-info">
        <div class="widget-header">
            <span class="conn-status" id="conn">●</span>
            <span class="widget-title">NAVIGATION</span>
        </div>

        <div class="widget-content">
            <!-- Position -->
            <div class="nav-section">
                <div class="nav-header">POSITION</div>
                <div class="coords">
                    <div class="coord">
                        <span class="coord-label">LAT</span>
                        <span class="coord-value" id="lat">N 00°00.00'</span>
                    </div>
                    <div class="coord">
                        <span class="coord-label">LON</span>
                        <span class="coord-value" id="lon">E 000°00.00'</span>
                    </div>
                </div>
            </div>

            <!-- Track & Wind -->
            <div class="nav-row">
                <div class="nav-item">
                    <div class="nav-label">TRK</div>
                    <div class="nav-value" id="track">000°</div>
                </div>
                <div class="nav-item wind">
                    <div class="nav-label">WIND</div>
                    <div class="nav-value" id="wind">000°/0kt</div>
                    <div class="wind-arrow" id="wind-arrow">↑</div>
                </div>
            </div>

            <!-- Time -->
            <div class="time-section">
                <div class="time-item">
                    <span class="time-label">UTC</span>
                    <span class="time-value" id="utc-time">00:00:00</span>
                </div>
                <div class="time-item">
                    <span class="time-label">LOCAL</span>
                    <span class="time-value" id="local-time">00:00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="widget.js"></script>
</body>
</html>
