<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Navigation Info</title>
    <link rel="stylesheet" href="../shared/glass-theme.css">
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="sw-widget nav-info">
        <div class="sw-header">
            <span class="sw-conn" id="conn"></span>
            <span class="sw-header-title">NAVIGATION</span>
        </div>

        <div class="sw-content">
            <!-- Position -->
            <div class="nav-section">
                <div class="nav-section-header">POSITION</div>
                <div class="nav-coords">
                    <div class="nav-coord">
                        <span class="nav-coord-label">LAT</span>
                        <span class="nav-coord-value" id="lat">N 00°00.00'</span>
                    </div>
                    <div class="nav-coord">
                        <span class="nav-coord-label">LON</span>
                        <span class="nav-coord-value" id="lon">E 000°00.00'</span>
                    </div>
                </div>
            </div>

            <!-- Track & Wind -->
            <div class="nav-row">
                <div class="nav-item">
                    <div class="nav-item-label">TRK</div>
                    <div class="nav-item-value" id="track">000°</div>
                </div>
                <div class="nav-item nav-wind">
                    <div class="nav-item-label">WIND</div>
                    <div class="nav-item-value" id="wind">000°/0kt</div>
                    <div class="nav-wind-arrow" id="wind-arrow">↑</div>
                </div>
            </div>

            <!-- Time -->
            <div class="nav-time">
                <div class="nav-time-item">
                    <span class="nav-time-label">UTC</span>
                    <span class="nav-time-value" id="utc-time">00:00:00</span>
                </div>
                <div class="nav-time-item">
                    <span class="nav-time-label">LOCAL</span>
                    <span class="nav-time-value" id="local-time">00:00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="widget.js"></script>
</body>
</html>
