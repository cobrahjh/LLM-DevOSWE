<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Plan</title>
    <link rel="stylesheet" href="../shared/glass-theme.css">
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="sw-widget flight-plan">
        <div class="sw-header">
            <span class="sw-conn" id="conn"></span>
            <span class="sw-header-title">Flight Plan</span>
            <span class="sw-header-subtitle" id="route">---</span>
        </div>

        <div class="sw-content">
            <!-- Progress -->
            <div class="fp-progress">
                <div class="fp-progress-info">
                    <span class="fp-label">Progress</span>
                    <span class="fp-value" id="progress-pct">0%</span>
                </div>
                <div class="sw-progress">
                    <div class="sw-progress-fill" id="progress-bar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Next Waypoint -->
            <div class="fp-next">
                <div class="fp-next-header">
                    <span class="fp-label">NEXT WAYPOINT</span>
                    <button class="sw-btn sw-btn-sm" id="btn-direct">D→</button>
                </div>
                <div class="fp-next-content">
                    <div class="fp-waypoint-name" id="next-wpt">-----</div>
                    <div class="fp-waypoint-info">
                        <div class="fp-info-item">
                            <span class="fp-info-label">DIST</span>
                            <span class="fp-info-value" id="next-dist">-- NM</span>
                        </div>
                        <div class="fp-info-item">
                            <span class="fp-info-label">BRG</span>
                            <span class="fp-info-value" id="next-brg">---°</span>
                        </div>
                        <div class="fp-info-item">
                            <span class="fp-info-label">ETE</span>
                            <span class="fp-info-value" id="next-ete">--:--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Waypoint List -->
            <div class="fp-list">
                <div class="fp-list-header">
                    <span>WPT</span>
                    <span>ALT</span>
                    <span>DIST</span>
                    <span>ETE</span>
                </div>
                <div class="fp-list-body" id="waypoint-list">
                    <!-- Waypoints populated by JS -->
                </div>
            </div>

            <!-- Destination -->
            <div class="fp-destination">
                <div class="fp-dest-row">
                    <span class="fp-label">DESTINATION</span>
                    <span class="fp-dest-icao" id="dest-icao">----</span>
                </div>
                <div class="fp-dest-row">
                    <div class="fp-info-item">
                        <span class="fp-info-label">DIST</span>
                        <span class="fp-info-value" id="dest-dist">-- NM</span>
                    </div>
                    <div class="fp-info-item">
                        <span class="fp-info-label">ETA</span>
                        <span class="fp-info-value green" id="dest-eta">--:--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="widget.js"></script>
</body>
</html>
