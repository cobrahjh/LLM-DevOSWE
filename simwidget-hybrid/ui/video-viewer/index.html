<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer - SimGlass</title>
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/themes.css">
    <link rel="stylesheet" href="/ui/shared/settings-panel.css">
    <link rel="stylesheet" href="/ui/shared/responsive.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/ui/shared/mobile-companion.js"></script>
</head>
<body>
    <button class="settings-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>

    <div class="widget-container video-viewer">
        <div class="widget-header">
            <span class="widget-title">üì∫ Video Viewer</span>
            <div class="header-controls">
                <button class="btn-icon" id="btn-pip" title="Picture-in-Picture">üìå</button>
                <button class="btn-icon" id="btn-fullscreen" title="Fullscreen">‚õ∂</button>
            </div>
        </div>

        <!-- Source Selection -->
        <div class="source-bar">
            <select id="source-select">
                <option value="http">HTTP Polling</option>
                <option value="ws">WebSocket Stream</option>
            </select>
            <div class="status-indicator">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Ready</span>
            </div>
        </div>

        <!-- Video Container -->
        <div class="video-container" id="video-container">
            <img id="video-feed" alt="Video Feed">
            <canvas id="video-canvas" style="display:none;"></canvas>

            <div class="video-placeholder" id="placeholder">
                <div class="placeholder-icon">‚úàÔ∏è</div>
                <div class="placeholder-text">Click Start to begin stream</div>
                <div class="placeholder-hint">Captures MSFS window in real-time</div>
            </div>

            <div class="video-overlay" id="overlay">
                <span class="overlay-stat" id="fps-stat">-- FPS</span>
                <span class="overlay-stat" id="res-stat">--</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="video-controls">
            <button class="ctrl-btn primary" id="btn-start">
                <span class="ctrl-icon" id="start-icon">‚ñ∂</span>
                <span id="start-text">Start</span>
            </button>

            <div class="ctrl-group">
                <label>FPS</label>
                <select id="fps-select">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            </div>

            <div class="ctrl-group">
                <label>Quality</label>
                <select id="quality-select">
                    <option value="40">Low</option>
                    <option value="60" selected>Med</option>
                    <option value="75">High</option>
                    <option value="90">Ultra</option>
                </select>
            </div>

            <div class="ctrl-group">
                <label>Scale</label>
                <select id="scale-select">
                    <option value="0.25">25%</option>
                    <option value="0.5" selected>50%</option>
                    <option value="0.75">75%</option>
                    <option value="1.0">100%</option>
                </select>
            </div>

            <button class="ctrl-btn" id="btn-snapshot" title="Take Snapshot">üì∑</button>
            <button class="ctrl-btn" id="btn-record" title="Record Frames">‚è∫</button>
        </div>

        <!-- Recording Info -->
        <div class="record-bar hidden" id="record-bar">
            <span class="record-dot"></span>
            <span>Recording: <span id="record-count">0</span> frames</span>
            <button class="btn-sm" id="btn-save-recording">üíæ Save</button>
            <button class="btn-sm" id="btn-stop-recording">‚èπ Stop</button>
        </div>
    </div>

    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/theme-switcher.js"></script>
    <script src="widget.js"></script>
    <script>
        const settings = new SettingsPanel();
        settings.registerThemeSection();
        document.getElementById('settings-btn').addEventListener('click', () => settings.toggle());
    </script>
</body>
</html>
