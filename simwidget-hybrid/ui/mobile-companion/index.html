<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SimGlass Mobile</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/ui/shared/themes.css">
</head>
<body>
    <div class="widget-container">
    <div class="mobile-header">
        <h1>SimGlass Mobile</h1>
        <div class="status" id="status">Connecting...</div>
    </div>

    <!-- Home Section -->
    <div class="section active" id="section-home">
        <div class="quick-actions">
            <button class="quick-btn" data-cmd="camera/cockpit">&#127909;<span>Cockpit</span></button>
            <button class="quick-btn" data-cmd="camera/external">&#127758;<span>External</span></button>
            <button class="quick-btn" data-cmd="camera/drone">&#128641;<span>Drone</span></button>
            <button class="quick-btn" data-cmd="PAUSE_TOGGLE">&#9199;<span>Pause</span></button>
        </div>

        <div class="flight-data">
            <div class="data-grid">
                <div class="data-card">
                    <div class="data-label">Altitude</div>
                    <div class="data-value" id="altitude">---</div>
                    <div class="data-unit">ft</div>
                </div>
                <div class="data-card">
                    <div class="data-label">Speed</div>
                    <div class="data-value" id="speed">---</div>
                    <div class="data-unit">kt</div>
                </div>
                <div class="data-card">
                    <div class="data-label">Heading</div>
                    <div class="data-value" id="heading">---</div>
                    <div class="data-unit">deg</div>
                </div>
                <div class="data-card">
                    <div class="data-label">V/S</div>
                    <div class="data-value" id="vs">---</div>
                    <div class="data-unit">fpm</div>
                </div>
            </div>
        </div>

        <div class="widget-tabs">
            <button class="widget-tab active" data-widget="weather">Weather</button>
            <button class="widget-tab" data-widget="map">Map</button>
            <button class="widget-tab" data-widget="checklist">Checklist</button>
            <button class="widget-tab" data-widget="radio">Radio</button>
            <button class="widget-tab" data-widget="fuel">Fuel</button>
        </div>

        <div class="widget-frame">
            <iframe id="widget-iframe" src="/ui/weather-widget/"></iframe>
        </div>
    </div>

    <!-- Camera Section -->
    <div class="section" id="section-camera">
        <iframe class="section-frame" src="/ui/camera-widget/"></iframe>
    </div>

    <!-- Radio Section -->
    <div class="section" id="section-radio">
        <iframe class="section-frame" src="/ui/radio-stack/"></iframe>
    </div>

    <!-- Map Section -->
    <div class="section" id="section-map">
        <iframe class="section-frame" src="/ui/map-widget/"></iframe>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" data-section="home">&#127968;<span>Home</span></button>
        <button class="nav-btn" data-section="camera">&#128247;<span>Camera</span></button>
        <button class="nav-btn" data-section="radio">&#128251;<span>Radio</span></button>
        <button class="nav-btn" data-section="map">&#128506;<span>Map</span></button>
    </nav>
    </div>

    <script src="/ui/shared/safe-channel.js"></script>
    <script src="/ui/shared/themes.js"></script>
    <script src="/ui/shared/platform-utils.js"></script>
    <script src="/ui/shared/telemetry.js"></script>
    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/feedback-section.js"></script>
    <script src="/ui/shared/widget-base.js"></script>
    <script src="pane.js"></script>
</body>
</html>
