<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Map">
    <link rel="manifest" href="/ui/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/ui/icons/icon.svg">
    <link rel="apple-touch-icon" href="/ui/icons/icon.svg">
    <title>Map - SimGlass</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/settings-panel.css">
    <link rel="stylesheet" href="/ui/shared/widget-customizer.css">
    <link rel="stylesheet" href="/ui/shared/themes.css">
    <link rel="stylesheet" href="/ui/shared/responsive.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="settings-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
    <button id="compact-toggle" class="compact-toggle" title="Toggle compact mode">&#9639;</button>
    <div class="widget-container">
        <div class="map-full">
            <div class="widget-header">
                <span class="widget-title">üó∫Ô∏è Map</span>
                <div class="header-controls">
                    <button class="btn-icon" id="btn-radar" title="Weather Radar">üåßÔ∏è</button>
                    <button class="btn-icon" id="btn-center" title="Center on Aircraft">üéØ</button>
                    <button class="btn-icon" id="btn-follow" title="Follow Aircraft">üìç</button>
                </div>
            </div>

            <div class="radar-controls" id="radar-controls">
                <label class="radar-label">Radar Opacity</label>
                <input type="range" id="radar-opacity" min="0.3" max="0.8" step="0.05" value="0.5">
            </div>

            <div class="map-container" id="map"></div>

            <div class="flight-info" id="flight-info">
                <div class="info-item">
                    <span class="info-label">Position</span>
                    <span class="info-value" id="info-position">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Altitude</span>
                    <span class="info-value" id="info-altitude">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Heading</span>
                    <span class="info-value" id="info-heading">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Speed</span>
                    <span class="info-value" id="info-speed">--</span>
                </div>
            </div>
        </div>

        <div class="map-compact">
            <div class="compact-cell">
                <span class="lbl" id="compact-pos-lbl">POSITION</span>
                <span class="val" id="compact-pos-val">--</span>
            </div>
            <div class="compact-cell">
                <span class="lbl" id="compact-alt-lbl">ALTITUDE</span>
                <span class="val" id="compact-alt-val">--</span>
            </div>
            <div class="compact-cell">
                <span class="lbl" id="compact-hdg-lbl">HEADING</span>
                <span class="val" id="compact-hdg-val">--</span>
            </div>
            <div class="compact-cell">
                <span class="lbl" id="compact-spd-lbl">SPEED</span>
                <span class="val" id="compact-spd-val">--</span>
            </div>
            <div class="compact-cell">
                <span class="lbl" id="compact-trk-lbl">TRACK PTS</span>
                <span class="val" id="compact-trk-val">--</span>
            </div>
            <div class="compact-cell">
                <span class="lbl" id="compact-mode-lbl">FOLLOW</span>
                <span class="val" id="compact-mode-val">--</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/ui/shared/pwa-init.js"></script>
    <script src="/ui/shared/safe-channel.js"></script>
    <script src="/ui/shared/themes.js"></script>
    <script src="/ui/shared/platform-utils.js"></script>
    <script src="/ui/shared/telemetry.js"></script>
    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/feedback-section.js"></script>
    <script src="/ui/shared/widget-base.js"></script>
    <script src="/ui/shared/widget-customizer.js"></script>
    <script src="/ui/shared/theme-switcher.js"></script>
    <script src="pane.js"></script>
    <script>
        const settings = new SettingsPanel();
        settings.registerThemeSection();
        const customizer = new WidgetCustomizer({ widgetId: 'map-widget', settingsPanel: settings });
        document.getElementById('settings-btn').addEventListener('click', () => settings.toggle());
    </script>
  <script src="/ui/shared/help-panel.js"></script>
</body>
</html>
