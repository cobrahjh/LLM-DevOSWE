<!-- GTN750Xi V2 Layout - App Icon Grid -->
<!-- Based on Garmin GTN 725Xi/750Xi design from Pilot's Guide -->
<!-- Uses compact SVG icons with consistent 24px viewBox -->

        <div class="app-icon-label">Map</div>
    </div>
    <div class="app-icon" data-page="traffic">

    <div class="app-icon" data-page="proc">

    </div>

        <svg class="app-icon-svg" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
        <div class="app-icon-label">System</div>
    </div>
</div>

<!-- Page Locator Bar -->
<div class="page-locator">
    <span class="page-locator-arrow">◀</span>
    <button class="page-locator-item" data-page="map">MAP</button>
    <button class="page-locator-item" data-page="fpl">FPL</button>
    <button class="page-locator-item" data-page="nrst">NRST</button>
    <button class="page-locator-item" data-page="proc">PROC</button>
    <button class="page-locator-item" data-page="aux">UTIL</button>
    <span class="page-locator-arrow">▶</span>
</div>
