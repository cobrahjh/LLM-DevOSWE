<!-- GTN750Xi V2 Frequency Bar - Compact Design -->
<!-- Based on Garmin GTN Xi screenshots from Pilot's Guide cover -->

<div class="v2-freq-bar">
    <!-- COM Section -->
    <div class="v2-freq-section v2-com">
        <div class="v2-freq-label">COM</div>
        <div class="v2-freq-active" id="v2-com1">132.00</div>
        <div class="v2-freq-stby">
            <span class="v2-stby-label">STBY</span>
            <span class="v2-stby-value" id="v2-com1-stby">124.85</span>
        </div>
    </div>

    <!-- Audio Panel Button -->
    <div class="v2-freq-section v2-audio">
        <button class="v2-audio-btn" id="v2-audio-panel">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <span>Audio Panel</span>
        </button>
    </div>

    <!-- MIC/Intercom -->
    <div class="v2-freq-section v2-mic">
        <div class="v2-freq-label">MIC</div>
        <div class="v2-selector">
            <button class="v2-sel-btn active" id="v2-mic-1">1</button>
            <button class="v2-sel-btn" id="v2-mic-2">2</button>
        </div>
        <div class="v2-freq-sublabel">Intercom</div>
    </div>

    <!-- XPDR Section -->
    <div class="v2-freq-section v2-xpdr">
        <div class="v2-freq-label">XPDR</div>
        <div class="v2-xpdr-code" id="v2-xpdr">1200</div>
        <button class="v2-xpdr-ident" id="v2-xpdr-ident">IDENT</button>
    </div>

    <!-- NAV Section -->
    <div class="v2-freq-section v2-nav">
        <div class="v2-freq-label">NAV</div>
        <div class="v2-freq-active" id="v2-nav1">110.50</div>
        <div class="v2-freq-stby">
            <span class="v2-stby-label">STBY</span>
            <span class="v2-stby-value" id="v2-nav1-stby">113.90</span>
        </div>
    </div>
</div>
