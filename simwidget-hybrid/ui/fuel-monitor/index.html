<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fuel Monitor - SimGlass</title>
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/themes.css">
    <link rel="stylesheet" href="/ui/shared/settings-panel.css">
    <link rel="stylesheet" href="/ui/shared/widget-customizer.css">
    <link rel="stylesheet" href="/ui/shared/responsive.css">
    <!-- Widget Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Settings Button -->
    <button class="settings-btn" id="settings-btn" title="Settings">&#9881;</button>

    <div class="widget-container" id="widget-root">
        <!-- Header -->
        <div class="widget-header">
            <span class="widget-title">FUEL MONITOR</span>
            <div class="header-controls">
                <span class="connection-status" id="conn-status" title="Connection status"></span>
            </div>
        </div>

        <!-- Total Fuel -->
        <div class="fuel-total">
            <div class="total-label">TOTAL FUEL</div>
            <div class="total-value">
                <span id="fuel-total-gal">--</span>
                <span class="unit">gal</span>
                <span class="secondary" id="fuel-total-lbs">(-- lbs)</span>
            </div>
            <div class="total-bar">
                <div class="bar-fill" id="fuel-total-bar"></div>
            </div>
        </div>

        <!-- Tank Gauges -->
        <div class="tanks-section">
            <div class="section-title">FUEL TANKS</div>
            <div class="tanks-grid">
                <div class="tank-item">
                    <div class="tank-label">LEFT</div>
                    <div class="tank-gauge">
                        <div class="gauge-fill" id="tank-left-fill"></div>
                        <div class="gauge-value" id="tank-left-val">--</div>
                    </div>
                </div>
                <div class="tank-item">
                    <div class="tank-label">RIGHT</div>
                    <div class="tank-gauge">
                        <div class="gauge-fill" id="tank-right-fill"></div>
                        <div class="gauge-value" id="tank-right-val">--</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Flow & Consumption -->
        <div class="data-grid">
            <div class="data-item">
                <span class="data-label">FLOW RATE</span>
                <span class="data-value" id="fuel-flow">--</span>
                <span class="data-unit">gph</span>
            </div>
            <div class="data-item">
                <span class="data-label">USED</span>
                <span class="data-value" id="fuel-used">--</span>
                <span class="data-unit">gal</span>
            </div>
            <div class="data-item highlight">
                <span class="data-label">ENDURANCE</span>
                <span class="data-value" id="fuel-endurance">--:--</span>
                <span class="data-unit">hrs</span>
            </div>
            <div class="data-item highlight">
                <span class="data-label">RANGE</span>
                <span class="data-value" id="fuel-range">--</span>
                <span class="data-unit">nm</span>
            </div>
        </div>

        <!-- Selector & Pump Status -->
        <div class="status-section">
            <div class="status-item">
                <span class="status-label">SELECTOR</span>
                <span class="status-value" id="fuel-selector">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">PUMP</span>
                <span class="status-indicator" id="fuel-pump-status">OFF</span>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions-row">
            <button class="btn btn-secondary" id="btn-pump" data-cmd="FUEL_PUMP">
                <span class="btn-led" id="pump-led"></span>
                PUMP
            </button>
            <button class="btn btn-secondary" id="btn-selector" data-cmd="FUEL_SELECTOR">
                SELECTOR
            </button>
            <button class="btn btn-primary" id="btn-reset">
                RESET
            </button>
        </div>

        <!-- Footer -->
        <div class="widget-footer">
            <span class="widget-version">v1.0.0</span>
            <span class="ground-speed">GS: <span id="ground-speed">--</span> kts</span>
        </div>
    </div>

    <!-- Shared Scripts -->
    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/theme-switcher.js"></script>
    <script src="/ui/shared/widget-customizer.js"></script>
    <script src="/ui/shared/safe-channel.js"></script>
    <script src="/ui/shared/themes.js"></script>
    <script src="/ui/shared/platform-utils.js"></script>
    <script src="/ui/shared/telemetry.js"></script>
    <script src="/ui/shared/feedback-section.js"></script>
    <script src="/ui/shared/widget-base.js"></script>
    <!-- Widget Script -->
    <script src="glass.js"></script>
    <script>
        // Initialize widget
        window.widget = new FuelMonitorWidget();
        window.addEventListener('beforeunload', () => window.widget?.destroy());

        // Settings panel
        const settings = new SettingsPanel();
        settings.registerThemeSection();
        const customizer = new WidgetCustomizer({ widgetId: 'fuel-monitor', settingsPanel: settings });
        document.getElementById('settings-btn')?.addEventListener('click', () => settings.toggle());
    </script>
</body>
</html>
