<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimWidget Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-header">
        <div class="header-left">
            <span class="logo">SimWidget</span>
            <span class="title">Dashboard</span>
        </div>
        <div class="header-center">
            <div class="preset-buttons" id="preset-buttons">
                <button class="preset-btn" data-preset="flight-planning">Flight Planning</button>
                <button class="preset-btn" data-preset="in-flight">In-Flight</button>
                <button class="preset-btn" data-preset="streaming">Streaming</button>
            </div>
        </div>
        <div class="header-right">
            <button class="btn-action" id="btn-add">+ Add Widget</button>
            <button class="btn-action" id="btn-lock">üîì Edit</button>
            <button class="btn-action" id="btn-save">üíæ Save</button>
            <button class="btn-action" id="btn-settings">‚öôÔ∏è Settings</button>
        </div>
    </div>

    <div class="dashboard-grid" id="dashboard-grid">
        <!-- Widgets will be added here -->
    </div>

    <div class="widget-picker" id="widget-picker" style="display: none;">
        <div class="picker-overlay"></div>
        <div class="picker-content">
            <div class="picker-header">
                <span class="picker-title">Add Widget</span>
                <button class="picker-close" id="picker-close">&times;</button>
            </div>
            <div class="picker-grid" id="picker-grid">
                <!-- Widget options populated by JS -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal" style="display: none;">
        <div class="settings-overlay"></div>
        <div class="settings-content">
            <div class="settings-header">
                <span class="settings-title">‚öôÔ∏è Settings</span>
                <button class="settings-close" id="settings-close">&times;</button>
            </div>
            <div class="settings-body">
                <div class="settings-section">
                    <h3>üîä Voice Announcements</h3>
                    <div class="setting-row">
                        <label>Enable Voice</label>
                        <input type="checkbox" id="voice-enabled" checked>
                    </div>
                    <div class="setting-row">
                        <label>Voice</label>
                        <select id="voice-select"></select>
                    </div>
                    <div class="setting-row">
                        <label>Speed</label>
                        <input type="range" id="voice-rate" min="0.5" max="2" step="0.1" value="1">
                        <span id="voice-rate-value">1.0x</span>
                    </div>
                    <div class="setting-row">
                        <label>Pitch</label>
                        <input type="range" id="voice-pitch" min="0.5" max="2" step="0.1" value="1">
                        <span id="voice-pitch-value">1.0</span>
                    </div>
                    <div class="setting-row">
                        <label>Volume</label>
                        <input type="range" id="voice-volume" min="0" max="1" step="0.1" value="1">
                        <span id="voice-volume-value">100%</span>
                    </div>
                    <div class="setting-row">
                        <button class="btn-test" id="voice-test">üîä Test Voice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/voice-announcer.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
