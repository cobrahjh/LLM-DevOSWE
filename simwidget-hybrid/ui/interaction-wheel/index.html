<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Wheel - SimGlass</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/ui/shared/settings-panel.css">
    <link rel="stylesheet" href="/ui/shared/widget-customizer.css">
    <link rel="stylesheet" href="/ui/shared/themes.css">
    <script src="/ui/shared/safe-channel.js"></script>
    <script src="/ui/shared/themes.js"></script>
    <script src="/ui/shared/platform-utils.js"></script>
    <script src="/ui/shared/telemetry.js"></script>
    <script src="/ui/shared/feedback-section.js"></script>
    <script src="/ui/shared/widget-base.js"></script>
</head>
<body>
    <!-- Settings Button -->
    <button class="settings-btn" id="settings-btn" title="Settings">⚙️</button>

    <!-- Compact Mode Toggle -->
    <button id="compact-toggle" class="compact-toggle" title="Toggle compact mode">&#9639;</button>

    <div class="widget-container">
    <!-- Full Mode -->
    <div class="iw-full">
    <div class="wheel-container">
        <!-- Radial Menu -->
        <div class="wheel" id="wheel">
            <!-- Segments will be generated by JS -->
        </div>

        <!-- Center Hub - Must be after wheel for z-index -->
        <div class="wheel-hub" id="hub">
            <svg class="hub-icon" viewBox="0 0 24 24">
                <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
            </svg>
            <span class="hub-label">ACTIONS</span>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <span class="status-dot" id="status"></span>
        <span class="status-text" id="statusText">Connecting...</span>
    </div>

    <!-- Action Tooltip -->
    <div class="tooltip" id="tooltip"></div>
    </div>

    <!-- Compact Mode -->
    <div class="iw-compact">
        <div class="compact-grid">
            <div class="compact-cell">
                <span class="lbl">GEAR</span>
                <span class="val" id="compact-gear">-</span>
            </div>
            <div class="compact-cell">
                <span class="lbl">FLAPS</span>
                <span class="val" id="compact-flaps">-</span>
            </div>
            <div class="compact-cell">
                <span class="lbl">BRAKE</span>
                <span class="val" id="compact-brake">-</span>
            </div>
            <div class="compact-cell">
                <span class="lbl">A/P</span>
                <span class="val" id="compact-ap">-</span>
            </div>
            <div class="compact-cell">
                <span class="lbl">NAV</span>
                <span class="val" id="compact-nav">-</span>
            </div>
            <div class="compact-cell">
                <span class="lbl">SPOIL</span>
                <span class="val" id="compact-spoil">-</span>
            </div>
        </div>
    </div>
    </div>

    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/widget-customizer.js"></script>
    <script src="pane.js"></script>
    <script>
        // Initialize customizer after widget loads
        document.addEventListener('DOMContentLoaded', () => {
            const settings = new SettingsPanel();
            const customizer = new WidgetCustomizer({
                widgetId: 'interaction-wheel',
                settingsPanel: settings
            });

            // Settings button
            document.getElementById('settings-btn').addEventListener('click', () => {
                settings.toggle();
            });
        });
    </script>
</body>
</html>
