<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weather">
    <link rel="manifest" href="/ui/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/ui/icons/icon.svg">
    <link rel="apple-touch-icon" href="/ui/icons/icon.svg">
    <title>Weather - SimGlass</title>
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/themes.css">
    <link rel="stylesheet" href="/ui/shared/settings-panel.css">
    <link rel="stylesheet" href="/ui/shared/widget-customizer.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/ui/shared/safe-channel.js"></script>
    <script src="/ui/shared/themes.js"></script>
    <script src="/ui/shared/platform-utils.js"></script>
    <script src="/ui/shared/telemetry.js"></script>
    <script src="/ui/shared/feedback-section.js"></script>
    <script src="/ui/shared/widget-base.js"></script>
</head>
<body>
    <button class="settings-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
    <button class="compact-toggle" id="compact-toggle" title="Toggle compact mode">&#9638;</button>
    <div class="widget-container">
        <div class="ww-full">
            <div class="widget-header">
                <span class="widget-title">üå¶Ô∏è Weather</span>
                <div class="header-controls">
                    <button class="btn-icon" id="btn-speak" title="Read aloud">üîä</button>
                    <button class="btn-icon" id="btn-refresh" title="Refresh">üîÑ</button>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="airport-input" placeholder="ICAO (e.g., KJFK)" maxlength="4">
                <button class="btn-search" id="btn-search">Get METAR</button>
            </div>

            <div class="weather-content" id="weather-content">
                <div class="placeholder">
                    <div class="placeholder-icon">‚úàÔ∏è</div>
                    <div class="placeholder-text">Enter airport ICAO code</div>
                </div>
            </div>

            <div class="recent-airports" id="recent-airports">
                <div class="recent-label">Recent:</div>
                <div class="recent-list" id="recent-list"></div>
            </div>
        </div>

        <div class="ww-compact" id="ww-compact">
            <div class="ww-compact-header">
                <span class="ww-compact-station" id="ww-station">----</span>
                <span class="ww-compact-cat" id="ww-cat">--</span>
            </div>
            <div class="ww-compact-grid">
                <div class="ww-compact-cell">
                    <span class="ww-compact-label">TEMP</span>
                    <span class="ww-compact-val temp" id="ww-temp">--</span>
                </div>
                <div class="ww-compact-cell">
                    <span class="ww-compact-label">WIND</span>
                    <span class="ww-compact-val wind" id="ww-wind">--</span>
                </div>
                <div class="ww-compact-cell">
                    <span class="ww-compact-label">VIS</span>
                    <span class="ww-compact-val visibility" id="ww-vis">--</span>
                </div>
                <div class="ww-compact-cell">
                    <span class="ww-compact-label">QNH</span>
                    <span class="ww-compact-val pressure" id="ww-qnh">--</span>
                </div>
                <div class="ww-compact-cell">
                    <span class="ww-compact-label">PRECIP</span>
                    <span class="ww-compact-val" id="ww-precip">--</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/ui/shared/pwa-init.js"></script>
    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/widget-customizer.js"></script>
    <script src="/ui/shared/voice-announcer.js"></script>
    <script src="/ui/shared/theme-switcher.js"></script>
    <script src="pane.js"></script>
    <script>
        const settings = new SettingsPanel();
        settings.registerThemeSection();
        const customizer = new WidgetCustomizer({ widgetId: 'weather-widget', settingsPanel: settings });
        document.getElementById('settings-btn').addEventListener('click', () => settings.toggle());
    </script>
</body>
</html>
