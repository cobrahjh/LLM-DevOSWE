<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Log - SimGlass</title>
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/themes.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="compact-toggle" class="compact-toggle" title="Toggle compact mode">&#9703;</button>
    <div class="widget-container">
        <div class="flw-full">
            <div class="widget-header">
                <span class="widget-title">Flight Log</span>
                <div class="header-controls">
                    <button class="btn-icon" id="btn-export" title="Export CSV">üì•</button>
                    <button class="btn-icon" id="btn-clear" title="Clear All">üóëÔ∏è</button>
                </div>
            </div>

            <div class="current-flight" id="current-flight">
                <div class="flight-status" id="flight-status">No Active Flight</div>
                <div class="flight-timer" id="flight-timer">00:00:00</div>
                <div class="flight-stats">
                    <div class="stat">
                        <span class="stat-label">DEP</span>
                        <span class="stat-value" id="departure">----</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">ARR</span>
                        <span class="stat-value" id="arrival">----</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">DIST</span>
                        <span class="stat-value" id="distance">-- nm</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">MAX ALT</span>
                        <span class="stat-value" id="max-alt">-- ft</span>
                    </div>
                </div>
            </div>

            <div class="log-section">
                <div class="section-title">Recent Flights</div>
                <div class="log-list" id="log-list">
                    <div class="empty-log">No flights logged yet</div>
                </div>
            </div>

            <div class="totals-section">
                <div class="section-title">Totals</div>
                <div class="totals-grid">
                    <div class="total-item">
                        <span class="total-value" id="total-flights">0</span>
                        <span class="total-label">Flights</span>
                    </div>
                    <div class="total-item">
                        <span class="total-value" id="total-hours">0.0</span>
                        <span class="total-label">Hours</span>
                    </div>
                    <div class="total-item">
                        <span class="total-value" id="total-distance">0</span>
                        <span class="total-label">nm</span>
                    </div>
                    <div class="total-item">
                        <span class="total-value" id="total-landings">0</span>
                        <span class="total-label">Landings</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flw-compact">
            <div class="cell">
                <span class="lbl">FLIGHTS</span>
                <span class="val" id="compact-flights">0</span>
            </div>
            <div class="cell">
                <span class="lbl">HOURS</span>
                <span class="val" id="compact-hours">0.0</span>
            </div>
            <div class="cell">
                <span class="lbl">LAST</span>
                <span class="val" id="compact-last">--</span>
            </div>
        </div>
    </div>

    <script src="/ui/shared/safe-channel.js"></script>
    <script src="/ui/shared/themes.js"></script>
    <script src="/ui/shared/platform-utils.js"></script>
    <script src="/ui/shared/telemetry.js"></script>
    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/feedback-section.js"></script>
    <script src="/ui/shared/widget-base.js"></script>
    <script src="pane.js"></script>
  <script src="/ui/shared/help-panel.js"></script>
</body>
</html>
