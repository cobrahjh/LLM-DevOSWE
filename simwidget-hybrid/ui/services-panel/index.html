<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimWidget Services</title>
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/settings-panel.css">
    <link rel="stylesheet" href="/ui/shared/widget-customizer.css">
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <button class="settings-btn" id="settings-btn" title="Settings">⚙️</button>
    <div class="widget-container" id="services-panel">
        <div class="widget-header">
            <span class="widget-title">SimWidget Services</span>
            <div class="header-controls">
                <button class="btn-icon" id="btn-costs" title="Cost Summary">$</button>
                <button class="btn-icon" id="btn-collapse" title="Collapse">−</button>
                <button class="btn-icon" id="btn-clear-log" title="Clear Log">×</button>
            </div>
        </div>
        
        <div class="widget-content">
            <div class="services-section">
                <div class="section-label">SERVICES</div>
                
                <!-- SimWidget Server -->
                <div class="service-row" data-service="simwidget">
                    <div class="service-status">
                        <span class="status-dot" id="status-simwidget"></span>
                    </div>
                    <div class="service-info">
                        <span class="service-name">SimWidget</span>
                        <span class="service-cost" id="cost-simwidget">$0.00</span>
                    </div>
                    <div class="service-port">:8080</div>
                    <div class="service-controls">
                        <button class="btn-control btn-start" data-action="start" title="Start">▶</button>
                        <button class="btn-control btn-stop" data-action="stop" title="Stop">■</button>
                    </div>
                </div>
                
                <!-- Agent Server -->
                <div class="service-row" data-service="agent">
                    <div class="service-status">
                        <span class="status-dot" id="status-agent"></span>
                    </div>
                    <div class="service-info">
                        <span class="service-name">Agent</span>
                        <span class="service-cost" id="cost-agent">$0.00</span>
                    </div>
                    <div class="service-port">:8585</div>
                    <div class="service-controls">
                        <button class="btn-control btn-start" data-action="start" title="Start">▶</button>
                        <button class="btn-control btn-stop" data-action="stop" title="Stop">■</button>
                    </div>
                </div>
                
                <!-- Remote Support -->
                <div class="service-row" data-service="remote">
                    <div class="service-status">
                        <span class="status-dot" id="status-remote"></span>
                    </div>
                    <div class="service-info">
                        <span class="service-name">Remote</span>
                        <span class="service-cost" id="cost-remote">$0.00</span>
                    </div>
                    <div class="service-port">:8590</div>
                    <div class="service-controls">
                        <button class="btn-control btn-start" data-action="start" title="Start">▶</button>
                        <button class="btn-control btn-stop" data-action="stop" title="Stop">■</button>
                        <button class="btn-control btn-refresh" data-action="refresh" title="Refresh">↻</button>
                    </div>
                </div>
            </div>

            <!-- Cost Summary Section -->
            <div class="cost-section" id="cost-summary">
                <div class="section-label">COST MATRIX</div>
                <div class="cost-grid">
                    <div class="cost-item">
                        <span class="cost-label">Today</span>
                        <span class="cost-value" id="cost-today">$0.00</span>
                    </div>
                    <div class="cost-item">
                        <span class="cost-label">Month</span>
                        <span class="cost-value" id="cost-month">$0.00</span>
                    </div>
                    <div class="cost-item">
                        <span class="cost-label">Projected</span>
                        <span class="cost-value" id="cost-projected">$0.00</span>
                    </div>
                    <div class="cost-item">
                        <span class="cost-label">External</span>
                        <span class="cost-value" id="cost-external">$0.00</span>
                    </div>
                </div>
                <div class="cost-alerts" id="cost-alerts"></div>
            </div>

            <!-- Service Log Display -->
            <div class="log-section">
                <div class="section-label">SERVICE LOG</div>
                <div class="log-container" id="service-log">
                    <div class="log-message welcome">Click status lights for updates, or start/stop services to see output</div>
                </div>
            </div>
        </div>
        
        <!-- Compact mode (status dots only) -->
        <div class="compact-mode" id="compact-view">
            <span class="compact-dot" id="compact-simwidget" title="SimWidget :8080 - $0.00">
                <span class="compact-cost">$0</span>
            </span>
            <span class="compact-dot" id="compact-agent" title="Agent :8585 - $0.00">
                <span class="compact-cost">$0</span>
            </span>
            <span class="compact-dot" id="compact-remote" title="Remote :8590 - $0.00">
                <span class="compact-cost">$0</span>
            </span>
        </div>
    </div>
    
    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/widget-customizer.js"></script>
    <script src="widget.js"></script>
    <script>
        const settings = new SettingsPanel();
        const customizer = new WidgetCustomizer({ widgetId: 'services-panel', settingsPanel: settings });
        document.getElementById('settings-btn').addEventListener('click', () => settings.toggle());
    </script>
</body>
</html>"
