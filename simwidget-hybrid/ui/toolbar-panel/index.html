<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SimGlass Toolbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/ui/shared/themes.css">
</head>
<body>
    <div class="toolbar-container">
        <div class="toolbar-header">
            <span class="status-dot" id="status-dot"></span>
            <span class="toolbar-title">SimGlass</span>
        </div>

        <div class="toolbar-tabs" id="tabs">
            <button class="tab-btn active" data-widget="aircraft-control">Control</button>
            <button class="tab-btn" data-widget="checklist-widget">Checklist</button>
            <button class="tab-btn" data-widget="weather-widget">Weather</button>
            <button class="tab-btn" data-widget="map-widget">Map</button>
            <button class="tab-btn" data-widget="flightplan-widget">Plan</button>
            <button class="tab-btn" data-widget="timer-widget">Timer</button>
            <button class="tab-btn" data-widget="landing-widget">Landing</button>
            <button class="tab-btn" data-widget="performance-widget">Perf</button>
        </div>

        <div class="toolbar-content">
            <iframe id="widget-frame" src="/ui/aircraft-control/"></iframe>
        </div>

        <div class="quick-actions">
            <button class="quick-btn" data-cmd="TOGGLE_NAV_LIGHTS">
                <span class="icon">&#128161;</span>NAV
            </button>
            <button class="quick-btn" data-cmd="TOGGLE_BEACON_LIGHTS">
                <span class="icon">&#128308;</span>BCN
            </button>
            <button class="quick-btn" data-cmd="LANDING_LIGHTS_TOGGLE">
                <span class="icon">&#128294;</span>LDG
            </button>
            <button class="quick-btn" data-cmd="AP_MASTER">
                <span class="icon">&#127313;</span>A/P
            </button>
            <button class="quick-btn" data-cmd="TOGGLE_TAXI_LIGHTS">
                <span class="icon">&#128661;</span>TAXI
            </button>
            <button class="quick-btn" data-cmd="GEAR_TOGGLE">
                <span class="icon">&#128734;</span>GEAR
            </button>
            <button class="quick-btn" data-cmd="FLAPS_UP">
                <span class="icon">&#11014;</span>FLP-
            </button>
            <button class="quick-btn" data-cmd="FLAPS_DOWN">
                <span class="icon">&#11015;</span>FLP+
            </button>
        </div>
    </div>
    </div> <!-- widget-container -->

    <!-- SimGlass Base Dependencies -->
    <script src="/ui/shared/safe-channel.js"></script>
    <script src="/ui/shared/themes.js"></script>
    <script src="/ui/shared/platform-utils.js"></script>
    <script src="/ui/shared/telemetry.js"></script>
    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/feedback-section.js"></script>
    <script src="/ui/shared/widget-base.js"></script>

    <script src="pane.js"></script>
</body>
</html>
