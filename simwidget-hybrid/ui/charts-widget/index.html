<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts - SimGlass</title>
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/settings-panel.css">
    <link rel="stylesheet" href="/ui/shared/widget-customizer.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="settings-btn" id="settings-btn" title="Settings">âš™ï¸</button>
    <div class="widget-container">
        <div class="widget-header">
            <span class="widget-title">ğŸ“Š Charts</span>
            <div class="header-controls">
                <button class="btn-icon" id="btn-refresh" title="Refresh">ğŸ”„</button>
            </div>
        </div>

        <div class="search-section">
            <input type="text" id="airport-input" placeholder="ICAO (e.g., KJFK)" maxlength="4">
            <button id="btn-search">Search</button>

        <div class="source-tabs" id="source-tabs">
            <button class="tab active" data-source="chartfox">ChartFox</button>

            <button class="tab" data-source="eurocontrol">EuroCtrl</button>
        </div>

        <div class="charts-content" id="charts-content">
            <div class="placeholder">
                <div class="placeholder-icon">ğŸ“Š</div>
                <div class="placeholder-text">Enter airport code to search charts</div>
                <div class="placeholder-hint">Free sources: ChartFox, FAA, Eurocontrol</div>
            </div>
        </div>

        <div class="recent-section" id="recent-section">
            <div class="recent-label">Recent:</div>
            <div class="recent-list" id="recent-list"></div>
        </div>
    </div>

    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/widget-customizer.js"></script>
    <script src="widget.js"></script>
    <script>
        const settings = new SettingsPanel();
        const customizer = new WidgetCustomizer({ widgetId: 'charts-widget', settingsPanel: settings });
        document.getElementById('settings-btn').addEventListener('click', () => settings.toggle());
    </script>
</body>
</html>
