<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts - SimGlass</title>
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/themes.css">
    <link rel="stylesheet" href="/ui/shared/settings-panel.css">
    <link rel="stylesheet" href="/ui/shared/widget-customizer.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/ui/shared/safe-channel.js"></script>
    <script src="/ui/shared/themes.js"></script>
    <script src="/ui/shared/platform-utils.js"></script>
    <script src="/ui/shared/telemetry.js"></script>
    <script src="/ui/shared/feedback-section.js"></script>
    <script src="/ui/shared/widget-base.js"></script>
</head>
<body>
    <button class="settings-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
    <button id="compact-toggle" class="compact-toggle" title="Toggle compact mode">‚óß</button>
    <div class="widget-container">
        <div class="charts-full">
            <div class="widget-header">
                <span class="widget-title">üìä Charts</span>
                <div class="header-controls">
                    <button class="btn-icon" id="btn-refresh" title="Refresh">üîÑ</button>
                </div>
            </div>

            <div class="search-section">
                <input type="text" id="airport-input" placeholder="ICAO (e.g., KJFK)" maxlength="4">
                <button id="btn-search">Search</button>
            </div>

            <div class="source-tabs" id="source-tabs">
                <button class="tab active" data-source="chartfox">ChartFox</button>
                <button class="tab" data-source="faa">FAA (US)</button>
                <button class="tab" data-source="eurocontrol">EuroCtrl</button>
            </div>

            <div class="charts-content" id="charts-content">
                <div class="placeholder">
                    <div class="placeholder-icon">üìä</div>
                    <div class="placeholder-text">Enter airport code to search charts</div>
                    <div class="placeholder-hint">Free sources: ChartFox, FAA, Eurocontrol</div>
                </div>
            </div>

            <div class="recent-section" id="recent-section">
                <div class="recent-label">Recent:</div>
                <div class="recent-list" id="recent-list"></div>
            </div>
        </div>

        <div class="charts-compact">
            <div class="cell">
                <span class="lbl">ICAO</span>
                <span class="val" id="compact-icao">----</span>
            </div>
            <div class="cell">
                <span class="lbl">CHART</span>
                <span class="val" id="compact-chart">--</span>
            </div>
            <div class="cell">
                <span class="lbl">TYPE</span>
                <span class="val" id="compact-type">--</span>
            </div>
            <div class="cell">
                <span class="lbl">STATUS</span>
                <span class="val" id="compact-status">IDLE</span>
            </div>
        </div>
    </div>

    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/widget-customizer.js"></script>
    <script src="pane.js"></script>
    <script>
        const settings = new SettingsPanel();
        const customizer = new WidgetCustomizer({ widgetId: 'charts-widget', settingsPanel: settings });
        document.getElementById('settings-btn').addEventListener('click', () => settings.toggle());
    </script>
</body>
</html>
