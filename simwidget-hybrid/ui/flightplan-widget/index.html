<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Plan - SimWidget</title>
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/settings-panel.css">
    <link rel="stylesheet" href="/ui/shared/widget-customizer.css">
    <link rel="stylesheet" href="/ui/shared/responsive.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="settings-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
    <div class="widget-container">
        <div class="widget-header">
            <span class="widget-title">üõ´ Flight Plan</span>
            <div class="header-controls">
                <button class="btn-icon" id="btn-speak-next" title="Announce next waypoint">üîä</button>
                <button class="btn-icon" id="btn-copy-route" title="Copy to Notepad">üìù</button>
                <button class="btn-icon" id="btn-refresh" title="Refresh">üîÑ</button>
            </div>
        </div>

        <div class="flight-summary" id="flight-summary">
            <div class="summary-item">
                <span class="label">FROM</span>
                <span class="value" id="dep-airport">----</span>
            </div>
            <div class="summary-arrow">‚Üí</div>
            <div class="summary-item">
                <span class="label">TO</span>
                <span class="value" id="arr-airport">----</span>
            </div>
            <div class="summary-item">
                <span class="label">DIST</span>
                <span class="value" id="total-dist">-- nm</span>
            </div>
            <div class="summary-item">
                <span class="label">ETE</span>
                <span class="value" id="total-ete">--:--</span>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-info">
                <span id="progress-percent">0%</span>
                <span id="progress-remaining">-- nm remaining</span>
            </div>
        </div>

        <div class="waypoints-header">
            <span>Waypoints</span>
            <span id="waypoint-count">0/0</span>
        </div>

        <div class="waypoints-list" id="waypoints-list">
            <div class="no-plan">
                <div class="icon">‚úàÔ∏è</div>
                <div class="text">No active flight plan</div>
                <div class="hint">Load a flight plan in MSFS</div>
            </div>
        </div>

        <div class="next-waypoint" id="next-waypoint">
            <div class="next-label">NEXT WAYPOINT</div>
            <div class="next-info">
                <span class="next-name" id="next-name">----</span>
                <span class="next-details">
                    <span id="next-dist">-- nm</span>
                    <span id="next-ete">--:--</span>
                    <span id="next-bearing">---¬∞</span>
                </span>
            </div>
        </div>
    </div>

    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/widget-customizer.js"></script>
    <script src="/ui/shared/voice-announcer.js"></script>
    <script src="/ui/shared/theme-switcher.js"></script>
    <script src="widget.js"></script>
    <script>
        const settings = new SettingsPanel();
        settings.registerThemeSection();
        const customizer = new WidgetCustomizer({ widgetId: 'flightplan-widget', settingsPanel: settings });
        document.getElementById('settings-btn').addEventListener('click', () => settings.toggle());
    </script>
</body>
</html>
