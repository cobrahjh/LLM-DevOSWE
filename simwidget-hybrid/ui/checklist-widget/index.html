<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist - SimWidget</title>
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/settings-panel.css">
    <link rel="stylesheet" href="/ui/shared/widget-customizer.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="settings-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
    <div class="widget-container">
        <div class="widget-header">
            <span class="widget-title">‚úÖ Checklist</span>
            <div class="header-controls">
                <button class="btn-icon" id="btn-audio" title="Toggle Audio">üîä</button>
                <button class="btn-icon" id="btn-reset" title="Reset Current">‚Ü∫</button>
            </div>
        </div>

        <div class="aircraft-selector">
            <select id="aircraft-select">
                <optgroup label="General Aviation">
                    <option value="generic">Generic GA</option>
                    <option value="c172">Cessna 172</option>
                    <option value="c208">Cessna 208 Caravan</option>
                    <option value="da40">Diamond DA40</option>
                    <option value="da62">Diamond DA62</option>
                    <option value="sr22">Cirrus SR22</option>
                </optgroup>
                <optgroup label="Turboprop">
                    <option value="tbm930">TBM 930</option>
                    <option value="pc12">Pilatus PC-12</option>
                    <option value="kingair">King Air 350</option>
                </optgroup>
                <optgroup label="Business Jets">
                    <option value="cj4">Cessna CJ4</option>
                    <option value="longitude">Cessna Longitude</option>
                </optgroup>
                <optgroup label="Airliners">
                    <option value="a320">Airbus A320</option>
                    <option value="b737">Boeing 737</option>
                    <option value="b747">Boeing 747</option>
                    <option value="b787">Boeing 787</option>
                </optgroup>
            </select>
        </div>

        <div class="checklist-tabs" id="checklist-tabs">
            <button class="tab active" data-checklist="preflight">Pre-Flight</button>
            <button class="tab" data-checklist="startup">Startup</button>
            <button class="tab" data-checklist="taxi">Taxi</button>
            <button class="tab" data-checklist="takeoff">Takeoff</button>
            <button class="tab" data-checklist="cruise">Cruise</button>
            <button class="tab" data-checklist="landing">Landing</button>
            <button class="tab" data-checklist="shutdown">Shutdown</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
            <span class="progress-text" id="progress-text">0/0</span>
        </div>

        <div class="checklist-container" id="checklist-container">
            <!-- Items populated by JS -->
        </div>

        <div class="checklist-footer">
            <button class="btn btn-secondary" id="btn-prev">‚Üê Prev</button>
            <button class="btn btn-primary" id="btn-next">Next ‚Üí</button>
        </div>
    </div>

    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/widget-customizer.js"></script>
    <script src="/ui/shared/multiplayer-sync.js"></script>
    <script src="/ui/shared/multiplayer-panel.js"></script>
    <script src="widget.js"></script>
    <script>
        const settings = new SettingsPanel();
        const customizer = new WidgetCustomizer({ widgetId: 'checklist-widget', settingsPanel: settings });
        document.getElementById('settings-btn').addEventListener('click', () => settings.toggle());

        // Multiplayer sync
        const mp = new MultiplayerPanel('checklist', {
            getState: () => window.checklistWidget?.getState?.() || {},
            onStateReceived: (state) => window.checklistWidget?.loadState?.(state),
            onActionReceived: (action, data) => window.checklistWidget?.handleRemoteAction?.(action, data)
        });
        mp.attach(document.body);
    </script>
</body>
</html>
