<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance - SimGlass</title>
    <link rel="stylesheet" href="/ui/shared/widget-common.css">
    <link rel="stylesheet" href="/ui/shared/themes.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <span class="widget-title">Performance</span>
            <div class="header-controls">
                <button class="compact-toggle" id="compact-toggle" title="Toggle compact mode">&#9638;</button>
                <button class="btn-icon" id="btn-refresh" title="Refresh">&#8634;</button>
            </div>
        </div>

        <div class="pw-full">
            <div class="perf-grid">
                <div class="perf-card fps">
                    <div class="perf-icon">FPS</div>
                    <div class="perf-value" id="fps">--</div>
                    <div class="perf-bar">
                        <div class="perf-fill" id="fps-bar"></div>
                    </div>
                </div>

                <div class="perf-card gpu">
                    <div class="perf-icon">GPU</div>
                    <div class="perf-value" id="gpu">--%</div>
                    <div class="perf-bar">
                        <div class="perf-fill" id="gpu-bar"></div>
                    </div>
                </div>

                <div class="perf-card cpu">
                    <div class="perf-icon">CPU</div>
                    <div class="perf-value" id="cpu">--%</div>
                    <div class="perf-bar">
                        <div class="perf-fill" id="cpu-bar"></div>
                    </div>
                </div>

                <div class="perf-card ram">
                    <div class="perf-icon">RAM</div>
                    <div class="perf-value" id="ram">-- GB</div>
                    <div class="perf-bar">
                        <div class="perf-fill" id="ram-bar"></div>
                    </div>
                </div>
            </div>

            <div class="frame-timing">
                <div class="timing-header">Frame Timing</div>
                <div class="timing-row">
                    <span class="timing-label">Frame Time</span>
                    <span class="timing-value" id="frame-time">-- ms</span>
                </div>
                <div class="timing-row">
                    <span class="timing-label">Main Thread</span>
                    <span class="timing-value" id="main-thread">-- ms</span>
                </div>
                <div class="timing-row">
                    <span class="timing-label">Render Thread</span>
                    <span class="timing-value" id="render-thread">-- ms</span>
                </div>
            </div>

            <div class="sim-stats">
                <div class="stat-row">
                    <span class="stat-label">Draw Calls</span>
                    <span class="stat-value" id="draw-calls">---</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Objects</span>
                    <span class="stat-value" id="objects">---</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">VRAM</span>
                    <span class="stat-value" id="vram">-- GB</span>
                </div>
            </div>
        </div>

        <div class="pw-compact" id="pw-compact" style="display:none;">
            <div class="pw-compact-row">
                <div class="pw-compact-cell">
                    <span class="pw-compact-label">FPS</span>
                    <span class="pw-compact-value pw-compact-fps" id="pw-fps">--</span>
                </div>
                <div class="pw-compact-cell">
                    <span class="pw-compact-label">GPU</span>
                    <span class="pw-compact-value pw-compact-gpu" id="pw-gpu">--%</span>
                </div>
                <div class="pw-compact-cell">
                    <span class="pw-compact-label">CPU</span>
                    <span class="pw-compact-value pw-compact-cpu" id="pw-cpu">--%</span>
                </div>
            </div>
            <div class="pw-compact-row">
                <div class="pw-compact-cell">
                    <span class="pw-compact-label">RAM</span>
                    <span class="pw-compact-value pw-compact-ram" id="pw-ram">--</span>
                </div>
                <div class="pw-compact-cell">
                    <span class="pw-compact-label">VRAM</span>
                    <span class="pw-compact-value pw-compact-vram" id="pw-vram">--</span>
                </div>
                <div class="pw-compact-cell">
                    <span class="pw-compact-label">FT</span>
                    <span class="pw-compact-value pw-compact-ft" id="pw-ft">--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- SimGlassBase Dependencies -->
    <script src="/ui/shared/safe-channel.js"></script>
    <script src="/ui/shared/themes.js"></script>
    <script src="/ui/shared/platform-utils.js"></script>
    <script src="/ui/shared/telemetry.js"></script>
    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/feedback-section.js"></script>
    <script src="/ui/shared/widget-base.js"></script>

    <script src="pane.js"></script>
</body>
</html>
