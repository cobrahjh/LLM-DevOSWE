<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard - SimGlass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="widget-container">
        <header class="widget-header">
            <h1>System Health</h1>
            <div class="header-controls">
                <label class="auto-refresh">
                    <input type="checkbox" id="auto-refresh" checked>
                    <span>Auto</span>
                </label>
                <button class="btn-refresh" id="btn-refresh" title="Refresh Now">&#8635;</button>
                <span class="status-dot" id="ws-status" title="WebSocket"></span>
            </div>
        </header>

        <div class="widget-content">
            <!-- System Overview -->
            <section class="section">
                <div class="section-label">SYSTEM</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Uptime</span>
                        <span class="stat-value" id="uptime">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Memory</span>
                        <span class="stat-value" id="memory">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Version</span>
                        <span class="stat-value" id="version">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">WS Clients</span>
                        <span class="stat-value" id="ws-clients">--</span>
                    </div>
                </div>
            </section>

            <!-- Connection Status -->
            <section class="section">
                <div class="section-label">CONNECTIONS</div>
                <div class="status-grid">
                    <div class="status-item" id="status-simconnect">
                        <span class="status-indicator"></span>
                        <span class="status-name">SimConnect</span>
                        <span class="status-detail" id="simconnect-detail">--</span>
                    </div>
                    <div class="status-item" id="status-websocket">
                        <span class="status-indicator"></span>
                        <span class="status-name">WebSocket</span>
                        <span class="status-detail" id="websocket-detail">--</span>
                    </div>
                    <div class="status-item" id="status-camera">
                        <span class="status-indicator"></span>
                        <span class="status-name">Camera System</span>
                        <span class="status-detail" id="camera-detail">--</span>
                    </div>
                </div>
            </section>

            <!-- Plugins -->
            <section class="section">
                <div class="section-label">PLUGINS</div>
                <div class="plugins-grid" id="plugins-grid">
                    <div class="plugin-placeholder">Loading...</div>
                </div>
            </section>

            <!-- Widget Status -->
            <section class="section">
                <div class="section-label">WIDGETS</div>
                <div class="widgets-grid" id="widgets-grid">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- Recent Errors -->
            <section class="section">
                <div class="section-label">
                    RECENT ERRORS
                    <button class="btn-clear" id="btn-clear-errors" title="Clear">Clear</button>
                </div>
                <div class="error-list" id="error-list">
                    <div class="no-errors">No errors recorded</div>
                </div>
            </section>
        </div>

        <footer class="widget-footer">
            <span class="last-update" id="last-update">Last update: --</span>
        </footer>
    </div>

    <!-- SimGlassBase Dependencies -->
    <script src="/ui/shared/platform-utils.js"></script>
    <script src="/ui/shared/telemetry.js"></script>
    <script src="/ui/shared/settings-panel.js"></script>
    <script src="/ui/shared/feedback-section.js"></script>
    <script src="/ui/shared/widget-base.js"></script>

    <script src="glass.js"></script>
</body>
</html>
