<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 280px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
        }
        h1 {
            font-size: 16px;
            margin: 0 0 12px 0;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        h1::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
        }
        h1.disconnected::before {
            background: #ff4444;
        }
        .status {
            background: #0f0f23;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 12px;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        .status-row:last-child {
            margin-bottom: 0;
        }
        .label {
            color: #888;
        }
        .value {
            color: #00ff88;
            font-weight: 500;
        }
        .value.offline {
            color: #ff4444;
        }
        .info {
            font-size: 11px;
            color: #666;
            margin-top: 12px;
            line-height: 1.4;
        }
        .actions {
            margin-top: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
        }
        button:hover {
            background: #00b8e6;
        }
        button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1 id="title">Kitt Browser Bridge</h1>

    <div class="status">
        <div class="status-row">
            <span class="label">Server</span>
            <span class="value" id="server-status">Checking...</span>
        </div>
        <div class="status-row">
            <span class="label">Port</span>
            <span class="value">8620</span>
        </div>
        <div class="status-row">
            <span class="label">Active Tab</span>
            <span class="value" id="active-tab">-</span>
        </div>
    </div>

    <div class="actions">
        <button id="reconnect-btn">Reconnect</button>
    </div>

    <p class="info">
        This extension bridges Claude Code to your browser. Commands are received via WebSocket on port 8620.
    </p>

    <script src="popup.js"></script>
</body>
</html>
