<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Brain - Colony Management</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        header {
            background: rgba(0,0,0,0.3);
            padding: 16px 24px;
            border-bottom: 2px solid #ff6b35;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 24px;
            color: #ff6b35;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .scan-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .scan-status .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
        }
        .scan-status .indicator.scanning {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 50% { opacity: 0.5; } }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #ff6b35;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
            text-transform: uppercase;
        }
        .stat-card.hive .stat-value { color: #22c55e; }
        .stat-card.pending .stat-value { color: #f59e0b; }

        .actions-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .btn-primary { background: #ff6b35; color: #fff; }
        .btn-primary:hover { background: #e55a2b; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #ccc; border: 1px solid #444; }
        .btn-secondary:hover { background: rgba(255,255,255,0.15); color: #fff; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .section {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .section-header {
            padding: 16px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-header h2 {
            font-size: 16px;
            color: #ff6b35;
        }
        .section-body {
            padding: 16px;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }
        .device-card {
            background: rgba(0,0,0,0.2);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
        }
        .device-card:hover { border-color: #ff6b35; }
        .device-card.hive-node { border-color: #22c55e; }
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .device-ip {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        .device-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .device-badge.hive { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .device-badge.new { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .device-os {
            font-size: 12px;
            color: #888;
            margin-bottom: 12px;
        }
        .device-services {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }
        .service-tag {
            padding: 4px 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            font-size: 11px;
            color: #ccc;
        }
        .device-actions {
            display: flex;
            gap: 8px;
        }
        .device-actions button {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #444;
            background: rgba(255,255,255,0.1);
            color: #ccc;
        }
        .device-actions button:hover { background: rgba(255,255,255,0.2); color: #fff; }
        .device-actions button.approve { background: rgba(34, 197, 94, 0.2); border-color: #22c55e; color: #22c55e; }
        .device-actions button.remove { background: rgba(239, 68, 68, 0.2); border-color: #ef4444; color: #ef4444; }
        .device-actions button.save-notes { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; color: #3b82f6; }

        .device-notes {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #333;
        }
        .device-notes textarea {
            width: 100%;
            min-height: 60px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            border-radius: 4px;
            color: #ccc;
            padding: 8px;
            font-size: 12px;
            font-family: inherit;
            resize: vertical;
        }
        .device-notes textarea:focus {
            outline: none;
            border-color: #ff6b35;
        }
        .device-notes .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .device-notes .notes-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }
        .device-notes .notes-saved {
            font-size: 10px;
            color: #22c55e;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .device-notes .notes-saved.visible { opacity: 1; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty-state .icon { font-size: 48px; margin-bottom: 12px; }

        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 12px; }
            .device-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1><span>üß†</span> Hive Brain</h1>
        <div class="scan-status">
            <div class="indicator" id="scan-indicator"></div>
            <span id="scan-status-text">Idle</span>
        </div>
    </header>

    <main>
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Devices</div>
            </div>
            <div class="stat-card hive">
                <div class="stat-value" id="stat-hive">0</div>
                <div class="stat-label">Hive Nodes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-known">0</div>
                <div class="stat-label">Known</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-value" id="stat-pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="actions-bar">
            <button class="btn btn-primary" onclick="triggerScan()" id="scan-btn">
                <span>üì°</span> Scan Network
            </button>
            <button class="btn btn-secondary" onclick="loadData()">
                <span>üîÑ</span> Refresh
            </button>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>üè† Colony (Approved Devices)</h2>
                <span id="known-count">0 devices</span>
            </div>
            <div class="section-body">
                <div class="device-grid" id="known-devices">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>üîç Discovered (Pending Approval)</h2>
                <span id="discovered-count">0 devices</span>
            </div>
            <div class="section-body">
                <div class="device-grid" id="discovered-devices">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = `http://${location.hostname}:8810`;

        async function loadData() {
            try {
                const [healthRes, devicesRes] = await Promise.all([
                    fetch(`${API_BASE}/api/health`),
                    fetch(`${API_BASE}/api/devices`)
                ]);

                const health = await healthRes.json();
                const devices = await devicesRes.json();

                // Update status
                const indicator = document.getElementById('scan-indicator');
                const statusText = document.getElementById('scan-status-text');
                if (health.isScanning) {
                    indicator.classList.add('scanning');
                    statusText.textContent = 'Scanning...';
                } else {
                    indicator.classList.remove('scanning');
                    statusText.textContent = health.lastScan
                        ? `Last scan: ${new Date(health.lastScan).toLocaleTimeString()}`
                        : 'Idle';
                }

                // Update stats
                const allDevices = [...devices.known, ...devices.discovered];
                const hiveNodes = allDevices.filter(d => d.isHiveNode);

                document.getElementById('stat-total').textContent = allDevices.length;
                document.getElementById('stat-hive').textContent = hiveNodes.length;
                document.getElementById('stat-known').textContent = devices.known.length;
                document.getElementById('stat-pending').textContent = devices.discovered.length;

                // Render devices
                renderDevices('known-devices', devices.known, true);
                renderDevices('discovered-devices', devices.discovered, false);

                document.getElementById('known-count').textContent = `${devices.known.length} devices`;
                document.getElementById('discovered-count').textContent = `${devices.discovered.length} devices`;

            } catch (e) {
                console.error('Failed to load data:', e);
            }
        }

        function renderDevices(containerId, devices, isKnown) {
            const container = document.getElementById(containerId);

            if (!devices || devices.length === 0) {
                container.innerHTML = `<div class="empty-state">
                    <div class="icon">${isKnown ? 'üè†' : 'üîç'}</div>
                    <p>${isKnown ? 'No approved devices yet' : 'No pending devices'}</p>
                </div>`;
                return;
            }

            container.innerHTML = devices.map(d => `
                <div class="device-card ${d.isHiveNode ? 'hive-node' : ''}">
                    <div class="device-header">
                        <span class="device-ip">${d.ip}</span>
                        ${d.isHiveNode ? '<span class="device-badge hive">Hive Node</span>' : ''}
                        ${!isKnown ? '<span class="device-badge new">New</span>' : ''}
                    </div>
                    <div class="device-os">OS: ${d.os || 'Unknown'} ${d.hostname ? `‚Ä¢ ${d.hostname}` : ''}</div>
                    <div class="device-services">
                        ${d.services.slice(0, 6).map(s => `<span class="service-tag">${s.service}</span>`).join('')}
                        ${d.services.length > 6 ? `<span class="service-tag">+${d.services.length - 6} more</span>` : ''}
                    </div>
                    <div class="device-notes">
                        <div class="notes-header">
                            <span class="notes-label">üìù Notes</span>
                            <span class="notes-saved" id="saved-${d.ip.replace(/\./g, '-')}">‚úì Saved</span>
                        </div>
                        <textarea
                            id="notes-${d.ip.replace(/\./g, '-')}"
                            placeholder="Add notes about this device..."
                            onchange="saveNotes('${d.ip}')"
                        >${d.notes || ''}</textarea>
                    </div>
                    <div class="device-actions">
                        ${!isKnown ? `<button class="approve" onclick="approveDevice('${d.ip}')">‚úì Approve</button>` : ''}
                        <button class="save-notes" onclick="saveNotes('${d.ip}')">üíæ Save Notes</button>
                        <button class="remove" onclick="removeDevice('${d.ip}')">‚úï Remove</button>
                    </div>
                </div>
            `).join('');
        }

        async function triggerScan() {
            const btn = document.getElementById('scan-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner" style="width:16px;height:16px;border-width:2px;margin:0"></span> Scanning...';

            try {
                await fetch(`${API_BASE}/api/discover`, { method: 'POST' });
                // Poll for completion
                const checkScan = setInterval(async () => {
                    const res = await fetch(`${API_BASE}/api/health`);
                    const health = await res.json();
                    if (!health.isScanning) {
                        clearInterval(checkScan);
                        btn.disabled = false;
                        btn.innerHTML = '<span>üì°</span> Scan Network';
                        loadData();
                    }
                }, 2000);
            } catch (e) {
                btn.disabled = false;
                btn.innerHTML = '<span>üì°</span> Scan Network';
                alert('Scan failed: ' + e.message);
            }
        }

        async function approveDevice(ip) {
            try {
                await fetch(`${API_BASE}/api/devices/${ip}/approve`, { method: 'POST' });
                loadData();
            } catch (e) {
                alert('Failed to approve: ' + e.message);
            }
        }

        async function removeDevice(ip) {
            if (!confirm(`Remove device ${ip}?`)) return;
            try {
                await fetch(`${API_BASE}/api/devices/${ip}`, { method: 'DELETE' });
                loadData();
            } catch (e) {
                alert('Failed to remove: ' + e.message);
            }
        }

        async function saveNotes(ip) {
            const textareaId = `notes-${ip.replace(/\./g, '-')}`;
            const savedId = `saved-${ip.replace(/\./g, '-')}`;
            const textarea = document.getElementById(textareaId);
            const savedIndicator = document.getElementById(savedId);

            if (!textarea) return;

            try {
                await fetch(`${API_BASE}/api/devices/${ip}/notes`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notes: textarea.value })
                });

                // Show saved indicator
                if (savedIndicator) {
                    savedIndicator.classList.add('visible');
                    setTimeout(() => savedIndicator.classList.remove('visible'), 2000);
                }
            } catch (e) {
                alert('Failed to save notes: ' + e.message);
            }
        }

        // Initial load
        loadData();
        setInterval(loadData, 15000);
    </script>
</body>
</html>
