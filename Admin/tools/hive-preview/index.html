<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Device Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --hive-bg: #0a0a0f;
            --hive-surface: #1a1a2e;
            --hive-border: #2a2a4e;
            --hive-primary: #FF6B00;
            --hive-accent: #00D4FF;
            --hive-text: #e0e0e0;
            --hive-muted: #888;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--hive-bg);
            color: var(--hive-text);
            min-height: 100vh;
        }

        .header {
            background: var(--hive-surface);
            border-bottom: 1px solid var(--hive-border);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--hive-primary);
        }

        .url-bar {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .url-input {
            flex: 1;
            background: var(--hive-bg);
            border: 1px solid var(--hive-border);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--hive-text);
            font-size: 14px;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--hive-primary);
        }

        .btn {
            background: var(--hive-primary);
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--hive-surface);
            border: 1px solid var(--hive-border);
        }

        .main {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 280px;
            background: var(--hive-surface);
            border-right: 1px solid var(--hive-border);
            padding: 16px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--hive-muted);
            margin-bottom: 12px;
        }

        .device-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 24px;
        }

        .device-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            color: var(--hive-text);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .device-btn:hover {
            background: rgba(255,107,0,0.1);
            border-color: var(--hive-border);
        }

        .device-btn.active {
            background: rgba(255,107,0,0.15);
            border-color: var(--hive-primary);
        }

        .device-icon {
            font-size: 20px;
        }

        .device-info {
            flex: 1;
        }

        .device-name {
            font-weight: 500;
            font-size: 14px;
        }

        .device-size {
            font-size: 12px;
            color: var(--hive-muted);
        }

        .custom-size {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .size-input {
            width: 80px;
            background: var(--hive-bg);
            border: 1px solid var(--hive-border);
            border-radius: 4px;
            padding: 6px 8px;
            color: var(--hive-text);
            font-size: 13px;
        }

        .size-input:focus {
            outline: none;
            border-color: var(--hive-primary);
        }

        .preview-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: #050508;
            overflow: auto;
        }

        .device-frame {
            position: relative;
            background: #1a1a2e;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 2px solid var(--hive-border);
        }

        .device-frame.phone {
            border-radius: 16px;
            padding: 8px;
        }

        .device-frame.desktop {
            border-radius: 8px;
            padding: 4px;
        }

        .device-screen {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .device-frame.phone .device-screen {
            border-radius: 12px;
        }

        .device-frame.desktop .device-screen {
            border-radius: 4px;
        }

        .preview-iframe {
            border: none;
            display: block;
        }

        .device-notch {
            display: none; /* Removed - was causing cutoff issues */
        }

        .info-bar {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            padding: 12px;
            background: var(--hive-surface);
            border-radius: 8px;
            font-size: 13px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-label {
            color: var(--hive-muted);
        }

        .info-value {
            color: var(--hive-accent);
            font-family: monospace;
        }

        .rotate-btn {
            margin-left: auto;
        }

        .scale-slider {
            width: 100%;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            color: var(--hive-muted);
        }

        .empty-state h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--hive-text);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HIVE Preview</div>
        <div class="url-bar">
            <input type="text" class="url-input" id="urlInput" placeholder="Enter URL to preview (e.g., http://localhost:8585)" value="http://localhost:8585">
            <button class="btn" onclick="loadUrl()">Load</button>
            <button class="btn btn-secondary" onclick="refreshPreview()">Refresh</button>
        </div>
    </div>

    <div class="main">
        <div class="sidebar">
            <div class="section-title">Hive Devices</div>
            <div class="device-list" id="hiveDevices">
                <button class="device-btn active" data-device="s25-ultra">
                    <span class="device-icon">üì±</span>
                    <div class="device-info">
                        <div class="device-name">S25 Ultra</div>
                        <div class="device-size">485 √ó 1080</div>
                    </div>
                </button>
                <button class="device-btn" data-device="s25-ultra-land">
                    <span class="device-icon">üì±</span>
                    <div class="device-info">
                        <div class="device-name">S25 Ultra (Landscape)</div>
                        <div class="device-size">1080 √ó 485</div>
                    </div>
                </button>
                <button class="device-btn" data-device="ai-pc">
                    <span class="device-icon">üíª</span>
                    <div class="device-info">
                        <div class="device-name">ai-pc (2-in-1)</div>
                        <div class="device-size">1280 √ó 800</div>
                    </div>
                </button>
                <button class="device-btn" data-device="harold-pc">
                    <span class="device-icon">üñ•Ô∏è</span>
                    <div class="device-info">
                        <div class="device-name">Harold-PC</div>
                        <div class="device-size">1920 √ó 1080</div>
                    </div>
                </button>
            </div>

            <div class="section-title">Standard Breakpoints</div>
            <div class="device-list" id="breakpoints">
                <button class="device-btn" data-device="mobile-sm">
                    <span class="device-icon">üì±</span>
                    <div class="device-info">
                        <div class="device-name">Mobile Small</div>
                        <div class="device-size">320 √ó 568</div>
                    </div>
                </button>
                <button class="device-btn" data-device="mobile-md">
                    <span class="device-icon">üì±</span>
                    <div class="device-info">
                        <div class="device-name">Mobile Medium</div>
                        <div class="device-size">375 √ó 667</div>
                    </div>
                </button>
                <button class="device-btn" data-device="tablet">
                    <span class="device-icon">üì±</span>
                    <div class="device-info">
                        <div class="device-name">Tablet</div>
                        <div class="device-size">768 √ó 1024</div>
                    </div>
                </button>
                <button class="device-btn" data-device="laptop">
                    <span class="device-icon">üíª</span>
                    <div class="device-info">
                        <div class="device-name">Laptop</div>
                        <div class="device-size">1366 √ó 768</div>
                    </div>
                </button>
                <button class="device-btn" data-device="desktop">
                    <span class="device-icon">üñ•Ô∏è</span>
                    <div class="device-info">
                        <div class="device-name">Desktop</div>
                        <div class="device-size">1920 √ó 1080</div>
                    </div>
                </button>
            </div>

            <div class="section-title">Custom Size</div>
            <div class="custom-size">
                <input type="number" class="size-input" id="customWidth" placeholder="Width" value="485">
                <span style="color: var(--hive-muted)">√ó</span>
                <input type="number" class="size-input" id="customHeight" placeholder="Height" value="1080">
                <button class="btn btn-secondary" onclick="applyCustomSize()">Apply</button>
            </div>

            <div class="section-title" style="margin-top: 24px;">Zoom</div>
            <input type="range" class="scale-slider" id="scaleSlider" min="25" max="100" value="50" oninput="updateScale(this.value)">
            <div style="text-align: center; font-size: 13px; color: var(--hive-muted);" id="scaleLabel">50%</div>
        </div>

        <div class="preview-area">
            <div id="previewContainer">
                <div class="device-frame phone" id="deviceFrame">
                                        <div class="device-screen">
                        <iframe id="previewFrame" class="preview-iframe" width="485" height="1080"></iframe>
                    </div>
                </div>
                <div class="info-bar">
                    <div class="info-item">
                        <span class="info-label">Viewport:</span>
                        <span class="info-value" id="infoViewport">485 √ó 1080</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Scale:</span>
                        <span class="info-value" id="infoScale">50%</span>
                    </div>
                    <button class="btn btn-secondary rotate-btn" onclick="rotateDevice()">‚Üª Rotate</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const devices = {
            's25-ultra': { width: 485, height: 1080, type: 'phone', notch: true },
            's25-ultra-land': { width: 1080, height: 485, type: 'phone', notch: false },
            'ai-pc': { width: 1280, height: 800, type: 'tablet', notch: false },
            'harold-pc': { width: 1920, height: 1080, type: 'desktop', notch: false },
            'mobile-sm': { width: 320, height: 568, type: 'phone', notch: false },
            'mobile-md': { width: 375, height: 667, type: 'phone', notch: false },
            'tablet': { width: 768, height: 1024, type: 'tablet', notch: false },
            'laptop': { width: 1366, height: 768, type: 'desktop', notch: false },
            'desktop': { width: 1920, height: 1080, type: 'desktop', notch: false }
        };

        let currentDevice = 's25-ultra';
        let currentScale = 50;
        let currentWidth = 485;
        let currentHeight = 1080;

        function selectDevice(deviceId) {
            const device = devices[deviceId];
            if (!device) return;

            currentDevice = deviceId;
            currentWidth = device.width;
            currentHeight = device.height;

            // Update active state
            document.querySelectorAll('.device-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-device="${deviceId}"]`)?.classList.add('active');

            // Update custom inputs
            document.getElementById('customWidth').value = device.width;
            document.getElementById('customHeight').value = device.height;

            updatePreview();
        }

        function applyCustomSize() {
            currentWidth = parseInt(document.getElementById('customWidth').value) || 485;
            currentHeight = parseInt(document.getElementById('customHeight').value) || 1080;

            document.querySelectorAll('.device-btn').forEach(btn => btn.classList.remove('active'));
            updatePreview();
        }

        function updatePreview() {
            const frame = document.getElementById('deviceFrame');
            const iframe = document.getElementById('previewFrame');
            const notch = document.getElementById('deviceNotch');

            // Determine device type
            const isPhone = currentWidth < 600 || currentHeight < 600;
            const isDesktop = currentWidth >= 1200;
            const type = isDesktop ? 'desktop' : (isPhone ? 'phone' : 'tablet');

            frame.className = `device-frame ${type}`;
            // Notch removed for cleaner preview

            // Apply size
            iframe.width = currentWidth;
            iframe.height = currentHeight;

            // Apply scale
            const scale = currentScale / 100;
            iframe.style.transform = `scale(${scale})`;
            iframe.style.transformOrigin = 'top left';

            // Update frame size to match scaled iframe
            const screenDiv = frame.querySelector('.device-screen');
            screenDiv.style.width = (currentWidth * scale) + 'px';
            screenDiv.style.height = (currentHeight * scale) + 'px';

            // Update info
            document.getElementById('infoViewport').textContent = `${currentWidth} √ó ${currentHeight}`;
            document.getElementById('infoScale').textContent = `${currentScale}%`;
        }

        function updateScale(value) {
            currentScale = parseInt(value);
            document.getElementById('scaleLabel').textContent = `${currentScale}%`;
            updatePreview();
        }

        function rotateDevice() {
            const temp = currentWidth;
            currentWidth = currentHeight;
            currentHeight = temp;

            document.getElementById('customWidth').value = currentWidth;
            document.getElementById('customHeight').value = currentHeight;

            document.querySelectorAll('.device-btn').forEach(btn => btn.classList.remove('active'));
            updatePreview();
        }

        function loadUrl() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                document.getElementById('previewFrame').src = url;
            }
        }

        function refreshPreview() {
            const iframe = document.getElementById('previewFrame');
            iframe.src = iframe.src;
        }

        // Event listeners
        document.querySelectorAll('.device-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectDevice(btn.dataset.device);
            });
        });

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadUrl();
        });

        // Initialize
        updatePreview();
        loadUrl();
    </script>
</body>
</html>
