<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Task History - SimWidget</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #333;
        }
        h1 {
            font-size: 24px;
            color: #4a9eff;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        h1 .icon { font-size: 28px; }
        .header-actions {
            display: flex;
            gap: 12px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .btn-primary { background: #4a9eff; color: white; }
        .btn-primary:hover { background: #3b8eef; }
        .btn-secondary { background: #2a2a3e; color: #ccc; border: 1px solid #444; }
        .btn-secondary:hover { background: #3a3a4e; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #0f172a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px 24px;
            min-width: 120px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .stat-card:hover { border-color: #4a9eff; }
        .stat-card.active { border-color: #4a9eff; background: #1e3a5f; }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
            text-transform: uppercase;
        }
        .stat-card.pending .stat-value { color: #f59e0b; }
        .stat-card.processing .stat-value { color: #3b82f6; }
        .stat-card.completed .stat-value { color: #22c55e; }
        .stat-card.failed .stat-value { color: #ef4444; }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }
        .search-box input {
            width: 100%;
            padding: 10px 16px;
            background: #0f172a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        select {
            padding: 10px 16px;
            background: #0f172a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
        }
        select:focus { outline: none; border-color: #4a9eff; }

        /* Task List */
        .task-list {
            background: #0f172a;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
        }
        .task-header {
            display: grid;
            grid-template-columns: 60px 1fr 100px 120px 150px 100px;
            padding: 12px 16px;
            background: #1a1a2e;
            border-bottom: 1px solid #333;
            font-size: 12px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
        }
        .task-row {
            display: grid;
            grid-template-columns: 60px 1fr 100px 120px 150px 100px;
            padding: 16px;
            border-bottom: 1px solid #2a2a3e;
            cursor: pointer;
            transition: background 0.15s;
        }
        .task-row:hover { background: #1a1a2e; }
        .task-row:last-child { border-bottom: none; }
        .task-row.expanded { background: #1a2a3e; }
        .task-id {
            font-family: monospace;
            font-size: 11px;
            color: #666;
        }
        .task-content {
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 16px;
        }
        .task-content.crossed {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .task-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .status-processing { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .status-completed { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-failed { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .task-priority {
            font-size: 12px;
            color: #888;
        }
        .priority-high { color: #ef4444; }
        .priority-mustdo { color: #f59e0b; font-weight: bold; }
        .task-time {
            font-size: 12px;
            color: #666;
        }
        .task-actions {
            display: flex;
            gap: 8px;
        }
        .task-actions button {
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #444;
            background: #2a2a3e;
            color: #ccc;
        }
        .task-actions button:hover { background: #3a3a4e; color: white; }

        /* Task Details (expanded) */
        .task-details {
            display: none;
            grid-column: 1 / -1;
            padding: 16px;
            background: #0d1117;
            border-top: 1px solid #333;
            margin-top: 12px;
        }
        .task-row.expanded + .task-details,
        .task-row.expanded .task-details { display: block; }
        .detail-section {
            margin-bottom: 16px;
        }
        .detail-section:last-child { margin-bottom: 0; }
        .detail-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .detail-content {
            background: #1a1a2e;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .detail-content.response { color: #22c55e; }
        .detail-content.error { color: #ef4444; }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 16px;
            background: #0f172a;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .pagination-info {
            font-size: 13px;
            color: #888;
        }
        .pagination-controls {
            display: flex;
            gap: 8px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state .icon { font-size: 48px; margin-bottom: 16px; }
        .empty-state h3 { color: #888; margin-bottom: 8px; }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #4a9eff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 12px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active { display: flex; }
        .modal {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #333;
        }
        .modal-header h2 { font-size: 18px; color: #4a9eff; }
        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-close:hover { color: #fff; }
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .task-header, .task-row {
                grid-template-columns: 1fr 100px 120px;
            }
            .task-id, .task-priority, .task-actions { display: none; }
        }
        @media (max-width: 768px) {
            .container { padding: 12px; }
            header { flex-direction: column; gap: 12px; align-items: flex-start; }
            h1 { font-size: 20px; }
            .header-actions { width: 100%; justify-content: space-between; }
            .btn { padding: 10px 14px; min-height: 44px; }
        }
        @media (max-width: 600px) {
            .stats-bar { flex-direction: column; }
            .stat-card { width: 100%; min-height: 44px; }
            .filters { flex-direction: column; }
            .search-box { max-width: none; }
            .task-header, .task-row {
                grid-template-columns: 1fr 80px;
            }
            .task-time { display: none; }
        }
        @media (max-width: 480px) {
            .container { padding: 8px; }
            h1 { font-size: 18px; }
            h1 .icon { font-size: 22px; }
            .stat-value { font-size: 24px; }
            .stat-label { font-size: 11px; }
        }

        /* Safe area support for notched phones */
        @supports (padding-top: env(safe-area-inset-top)) {
            .container {
                padding-top: calc(20px + env(safe-area-inset-top));
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }

        /* Touch-friendly tap targets */
        @media (pointer: coarse) {
            .btn, .stat-card, .task-row { min-height: 44px; }
            .task-action-btn { min-width: 44px; min-height: 44px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="icon">üìä</span>
                Master Task History
            </h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="exportTasks()">
                    <span>üì•</span> Export
                </button>
                <button class="btn btn-primary" onclick="loadTasks()">
                    <span>üîÑ</span> Refresh
                </button>
            </div>
        </header>

        <div class="stats-bar" id="stats-bar">
            <div class="stat-card" onclick="filterByStatus('all')" data-status="all">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card pending" onclick="filterByStatus('pending')" data-status="pending">
                <div class="stat-value" id="stat-pending">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card processing" onclick="filterByStatus('processing')" data-status="processing">
                <div class="stat-value" id="stat-processing">-</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-card completed" onclick="filterByStatus('completed')" data-status="completed">
                <div class="stat-value" id="stat-completed">-</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card failed" onclick="filterByStatus('failed')" data-status="failed">
                <div class="stat-value" id="stat-failed">-</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search tasks..." oninput="debounceSearch()">
            </div>
            <select id="sort-select" onchange="loadTasks()">
                <option value="desc">Newest First</option>
                <option value="asc">Oldest First</option>
            </select>
            <select id="limit-select" onchange="loadTasks()">
                <option value="50">50 per page</option>
                <option value="100" selected>100 per page</option>
                <option value="200">200 per page</option>
                <option value="500">500 per page</option>
            </select>
        </div>

        <div class="task-list" id="task-list">
            <div class="task-header">
                <div>ID</div>
                <div>Content</div>
                <div>Status</div>
                <div>Priority</div>
                <div>Created</div>
                <div>Actions</div>
            </div>
            <div id="task-rows">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <div class="pagination-info" id="pagination-info">
                Showing 1-100 of 500 tasks
            </div>
            <div class="pagination-controls">
                <button class="btn btn-secondary" onclick="prevPage()" id="btn-prev">Previous</button>
                <button class="btn btn-secondary" onclick="nextPage()" id="btn-next">Next</button>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal-overlay" id="task-modal" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Task Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <script>
        const RELAY_URL = `http://${location.hostname}:8600`;
        let currentStatus = 'all';
        let currentOffset = 0;
        let currentTotal = 0;
        let currentLimit = 100;
        let searchTimeout = null;
        let allTasks = [];

        // Load tasks from API
        async function loadTasks() {
            const search = document.getElementById('search-input').value;
            const sort = document.getElementById('sort-select').value;
            currentLimit = parseInt(document.getElementById('limit-select').value);

            const params = new URLSearchParams({
                status: currentStatus,
                limit: currentLimit,
                offset: currentOffset,
                sort: sort
            });
            if (search) params.append('search', search);

            document.getElementById('task-rows').innerHTML = '<div class="loading">Loading tasks...</div>';

            try {
                const res = await fetch(`${RELAY_URL}/api/tasks/history?${params}`);
                const data = await res.json();

                allTasks = data.tasks;
                currentTotal = data.total;

                updateStats(data.stats, data.total);
                renderTasks(data.tasks);
                updatePagination();
            } catch (err) {
                console.error('Failed to load tasks:', err);
                document.getElementById('task-rows').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ùå</div>
                        <h3>Failed to load tasks</h3>
                        <p>Could not connect to relay service at ${RELAY_URL}</p>
                    </div>
                `;
            }
        }

        // Update stats display
        function updateStats(stats, total) {
            document.getElementById('stat-total').textContent = total || 0;
            document.getElementById('stat-pending').textContent = stats.pending || 0;
            document.getElementById('stat-processing').textContent = stats.processing || 0;
            document.getElementById('stat-completed').textContent = stats.completed || 0;
            document.getElementById('stat-failed').textContent = stats.failed || 0;

            // Update active stat card
            document.querySelectorAll('.stat-card').forEach(card => {
                card.classList.toggle('active', card.dataset.status === currentStatus);
            });
        }

        // Render task rows
        function renderTasks(tasks) {
            if (!tasks || tasks.length === 0) {
                document.getElementById('task-rows').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>No tasks found</h3>
                        <p>No tasks match your current filters</p>
                    </div>
                `;
                return;
            }

            const html = tasks.map(task => `
                <div class="task-row" onclick="toggleExpand(this, '${task.id}')">
                    <div class="task-id" title="${task.id}">${task.id.substring(0, 8)}...</div>
                    <div class="task-content ${task.crossed ? 'crossed' : ''}">${escapeHtml(task.content)}</div>
                    <div class="task-status">
                        <span class="status-badge status-${task.status}">${task.status}</span>
                    </div>
                    <div class="task-priority ${task.priority === 'high' ? 'priority-high' : ''} ${task.priority === 'mustdo' ? 'priority-mustdo' : ''}">
                        ${task.priority || 'normal'}
                    </div>
                    <div class="task-time">${formatTime(task.createdAt)}</div>
                    <div class="task-actions">
                        <button onclick="event.stopPropagation(); viewTask('${task.id}')">View</button>
                        <button onclick="event.stopPropagation(); copyTask('${task.id}')">Copy</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('task-rows').innerHTML = html;
        }

        // Filter by status
        function filterByStatus(status) {
            currentStatus = status;
            currentOffset = 0;
            loadTasks();
        }

        // Search with debounce
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentOffset = 0;
                loadTasks();
            }, 300);
        }

        // Pagination
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const info = document.getElementById('pagination-info');
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');

            if (currentTotal === 0) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            const start = currentOffset + 1;
            const end = Math.min(currentOffset + currentLimit, currentTotal);
            info.textContent = `Showing ${start}-${end} of ${currentTotal} tasks`;

            btnPrev.disabled = currentOffset === 0;
            btnNext.disabled = currentOffset + currentLimit >= currentTotal;
        }

        function prevPage() {
            if (currentOffset > 0) {
                currentOffset = Math.max(0, currentOffset - currentLimit);
                loadTasks();
            }
        }

        function nextPage() {
            if (currentOffset + currentLimit < currentTotal) {
                currentOffset += currentLimit;
                loadTasks();
            }
        }

        // Toggle task expand
        function toggleExpand(row, taskId) {
            row.classList.toggle('expanded');
        }

        // View task in modal
        function viewTask(taskId) {
            const task = allTasks.find(t => t.id === taskId);
            if (!task) return;

            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <div class="detail-section">
                    <div class="detail-label">Task ID</div>
                    <div class="detail-content">${task.id}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Session ID</div>
                    <div class="detail-content">${task.sessionId || 'N/A'}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Status</div>
                    <div class="detail-content">
                        <span class="status-badge status-${task.status}">${task.status}</span>
                        ${task.retryCount > 0 ? `(Retries: ${task.retryCount}/${task.maxRetries})` : ''}
                    </div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Content</div>
                    <div class="detail-content">${escapeHtml(task.content)}</div>
                </div>
                ${task.response ? `
                    <div class="detail-section">
                        <div class="detail-label">Response</div>
                        <div class="detail-content response">${escapeHtml(task.response)}</div>
                    </div>
                ` : ''}
                ${task.error ? `
                    <div class="detail-section">
                        <div class="detail-label">Error</div>
                        <div class="detail-content error">${escapeHtml(task.error)}</div>
                    </div>
                ` : ''}
                ${task.notes ? `
                    <div class="detail-section">
                        <div class="detail-label">Notes</div>
                        <div class="detail-content">${escapeHtml(task.notes)}</div>
                    </div>
                ` : ''}
                <div class="detail-section">
                    <div class="detail-label">Timeline</div>
                    <div class="detail-content">
Created: ${formatTime(task.createdAt)}
${task.processingAt ? `Started: ${formatTime(task.processingAt)}` : ''}
${task.completedAt ? `Completed: ${formatTime(task.completedAt)}` : ''}
                    </div>
                </div>
            `;

            document.getElementById('task-modal').classList.add('active');
        }

        function closeModal(event) {
            if (!event || event.target === document.getElementById('task-modal')) {
                document.getElementById('task-modal').classList.remove('active');
            }
        }

        // Copy task content
        function copyTask(taskId) {
            const task = allTasks.find(t => t.id === taskId);
            if (task) {
                navigator.clipboard.writeText(task.content);
                // Brief visual feedback
                event.target.textContent = 'Copied!';
                setTimeout(() => event.target.textContent = 'Copy', 1000);
            }
        }

        // Export tasks
        async function exportTasks() {
            // Fetch all tasks for export
            const res = await fetch(`${RELAY_URL}/api/tasks/history?limit=10000`);
            const data = await res.json();

            const exportData = {
                exportedAt: new Date().toISOString(),
                total: data.total,
                tasks: data.tasks
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `task-history-${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                loadTasks();
            }
        });

        // Initial load
        loadTasks();

        // Auto-refresh every 30 seconds
        setInterval(loadTasks, 30000);
    </script>
    <script src="mobile-engine.js"></script>
</body>
</html>
