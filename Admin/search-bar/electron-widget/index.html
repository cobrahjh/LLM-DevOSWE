<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
        }
        .container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 12px;
            border: 1px solid #333;
            backdrop-filter: blur(20px);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Drag Bar */
        .drag-bar {
            height: 28px;
            min-height: 28px;
            background: rgba(102, 126, 234, 0.1);
            cursor: move;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
        }
        .drag-bar .grip {
            width: 50px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        .drag-bar:hover { background: rgba(102, 126, 234, 0.2); }
        .drag-bar:hover .grip { background: rgba(102, 126, 234, 0.5); }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            gap: 10px;
        }
        .search-icon { color: #667eea; font-size: 18px; }
        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
        }
        input::placeholder { color: #666; }
        .close-btn {
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .close-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }

        /* Results */
        .results {
            display: none;
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #333;
        }
        .results.show { display: block; }
        .result-item {
            padding: 12px 15px;
            color: #aaa;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .result-item:hover, .result-item.selected {
            background: #2a2a3e;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drag-bar"><div class="grip"></div></div>
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="search" placeholder="Search..." autofocus>
            <span class="close-btn" id="close">‚úï</span>
        </div>
        <div class="results" id="results"></div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        const commands = {
            calc: { name: 'Calculator', icon: 'üßÆ', run: 'calc.exe' },
            cmd: { name: 'Command Prompt', icon: 'üíª', run: 'cmd.exe' },
            notepad: { name: 'Notepad', icon: 'üìù', run: 'notepad.exe' },
            explorer: { name: 'File Explorer', icon: 'üìÅ', run: 'explorer.exe' },
            settings: { name: 'Settings', icon: '‚öôÔ∏è', run: 'ms-settings:' },
            task: { name: 'Task Manager', icon: 'üìä', run: 'taskmgr.exe' },
            term: { name: 'Terminal', icon: 'üñ•Ô∏è', run: 'wt.exe' },
            code: { name: 'VS Code', icon: 'üíú', run: 'code' },
            chrome: { name: 'Chrome', icon: 'üåê', run: 'chrome.exe' },
            edge: { name: 'Edge', icon: 'üåä', run: 'msedge.exe' }
        };

        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');
        let results = [];
        let selectedIndex = 0;

        document.getElementById('close').onclick = () => ipcRenderer.send('hide-window');
        ipcRenderer.on('focus-search', () => searchInput.focus());

        searchInput.oninput = () => {
            const query = searchInput.value.toLowerCase();
            results = [];
            selectedIndex = 0;
            resultsDiv.innerHTML = '';

            if (!query) {
                resultsDiv.classList.remove('show');
                ipcRenderer.send('resize-window', 80);
                return;
            }

            if (query.startsWith('?') && query.length > 1) {
                results.push({ name: 'Web: ' + query.slice(1), icon: 'üîç', run: 'https://www.google.com/search?q=' + encodeURIComponent(query.slice(1)) });
            } else {
                for (const [k, c] of Object.entries(commands)) {
                    if (k.includes(query) || c.name.toLowerCase().includes(query)) results.push(c);
                    if (results.length >= 8) break;
                }
                if (!results.length) {
                    results.push({ name: 'Search: ' + query, icon: 'üîç', run: 'https://www.google.com/search?q=' + encodeURIComponent(query) });
                }
            }

            results.forEach((r, i) => {
                const div = document.createElement('div');
                div.className = 'result-item' + (i === selectedIndex ? ' selected' : '');
                div.innerHTML = '<span>' + r.icon + '</span><span>' + r.name + '</span>';
                div.onclick = () => runResult(i);
                resultsDiv.appendChild(div);
            });

            resultsDiv.classList.add('show');
            ipcRenderer.send('resize-window', 80 + Math.min(results.length * 44, 260));
        };

        function runResult(i) {
            if (results[i]) {
                ipcRenderer.send('run-command', results[i].run);
                searchInput.value = '';
                resultsDiv.classList.remove('show');
                resultsDiv.innerHTML = '';
                ipcRenderer.send('resize-window', 80);
            }
        }

        searchInput.onkeydown = (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = Math.min(selectedIndex + 1, results.length - 1);
                updateSelection();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = Math.max(selectedIndex - 1, 0);
                updateSelection();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                runResult(selectedIndex);
            } else if (e.key === 'Escape') {
                searchInput.value = '';
                resultsDiv.classList.remove('show');
                resultsDiv.innerHTML = '';
                ipcRenderer.send('resize-window', 80);
            }
        };

        function updateSelection() {
            resultsDiv.querySelectorAll('.result-item').forEach((el, i) => {
                el.classList.toggle('selected', i === selectedIndex);
            });
        }
    </script>
</body>
</html>
