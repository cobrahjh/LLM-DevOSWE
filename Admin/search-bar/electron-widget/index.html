<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
            -webkit-app-region: drag;
        }
        .container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 12px;
            border: 1px solid #333;
            backdrop-filter: blur(20px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .search-box {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            gap: 10px;
        }
        .search-icon { color: #667eea; font-size: 18px; }
        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            -webkit-app-region: no-drag;
        }
        input::placeholder { color: #666; }
        .close-btn, .settings-btn {
            color: #666;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            -webkit-app-region: no-drag;
        }
        .close-btn:hover, .settings-btn:hover { color: #fff; }

        /* Settings Panel */
        .settings-panel {
            display: none;
            padding: 15px;
            border-bottom: 1px solid #333;
            order: 0;
        }
        .settings-panel.show { display: block; }
        .settings-panel h3 {
            color: #667eea;
            font-size: 13px;
            margin-bottom: 12px;
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 13px;
        }
        .setting-row:last-child { margin-bottom: 0; }
        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
            -webkit-app-region: no-drag;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #333;
            border-radius: 20px;
            transition: 0.3s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background: #666;
            border-radius: 50%;
            transition: 0.3s;
        }
        .toggle input:checked + .toggle-slider { background: #667eea; }
        .toggle input:checked + .toggle-slider:before {
            transform: translateX(20px);
            background: #fff;
        }
        select {
            background: #2a2a3e;
            border: 1px solid #444;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            -webkit-app-region: no-drag;
        }
        .results {
            display: none;
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #333;
            order: 1;
        }
        .results.show { display: flex; flex-direction: column-reverse; }
        .search-box { order: 2; }
        .result-item {
            padding: 12px 15px;
            color: #aaa;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            -webkit-app-region: no-drag;
        }
        .result-item:hover, .result-item.selected {
            background: #2a2a3e;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-panel" id="settings">
            <h3>‚öôÔ∏è Settings</h3>
            <div class="setting-row">
                <span>Always on Top</span>
                <label class="toggle">
                    <input type="checkbox" id="alwaysOnTop" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <span>Max Results</span>
                <select id="maxResults">
                    <option value="5">5</option>
                    <option value="8" selected>8</option>
                    <option value="12">12</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="setting-row">
                <span>Show Icons</span>
                <label class="toggle">
                    <input type="checkbox" id="showIcons" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <span>Web Search Engine</span>
                <select id="searchEngine">
                    <option value="google">Google</option>
                    <option value="ddg">DuckDuckGo</option>
                    <option value="bing">Bing</option>
                </select>
            </div>
        </div>
        <div class="results" id="results"></div>
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="search" placeholder="Search..." autofocus>
            <span class="settings-btn" id="settingsBtn">‚öôÔ∏è</span>
            <span class="close-btn" id="close">‚úï</span>
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const commands = {
            calc: { name: 'Calculator', icon: 'üßÆ', run: 'calc.exe' },
            cmd: { name: 'Command Prompt', icon: 'üíª', run: 'cmd.exe' },
            notepad: { name: 'Notepad', icon: 'üìù', run: 'notepad.exe' },
            explorer: { name: 'File Explorer', icon: 'üìÅ', run: 'explorer.exe' },
            settings: { name: 'Settings', icon: '‚öôÔ∏è', run: 'ms-settings:' },
            task: { name: 'Task Manager', icon: 'üìä', run: 'taskmgr.exe' },
            term: { name: 'Terminal', icon: 'üñ•Ô∏è', run: 'wt.exe' },
            code: { name: 'VS Code', icon: 'üíú', run: 'code' },
            chrome: { name: 'Chrome', icon: 'üåê', run: 'chrome.exe' },
            edge: { name: 'Edge', icon: 'üåä', run: 'msedge.exe' }
        };

        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');
        const settingsPanel = document.getElementById('settings');
        let results = [];
        let selectedIndex = 0;

        // Settings
        const settings = {
            alwaysOnTop: true,
            maxResults: 8,
            showIcons: true,
            searchEngine: 'google'
        };

        const searchEngines = {
            google: 'https://www.google.com/search?q=',
            ddg: 'https://duckduckgo.com/?q=',
            bing: 'https://www.bing.com/search?q='
        };

        // Load saved settings
        function loadSettings() {
            const saved = localStorage.getItem('quickSearchSettings');
            if (saved) Object.assign(settings, JSON.parse(saved));
            document.getElementById('alwaysOnTop').checked = settings.alwaysOnTop;
            document.getElementById('maxResults').value = settings.maxResults;
            document.getElementById('showIcons').checked = settings.showIcons;
            document.getElementById('searchEngine').value = settings.searchEngine;
            ipcRenderer.send('set-always-on-top', settings.alwaysOnTop);
        }

        function saveSettings() {
            settings.alwaysOnTop = document.getElementById('alwaysOnTop').checked;
            settings.maxResults = parseInt(document.getElementById('maxResults').value);
            settings.showIcons = document.getElementById('showIcons').checked;
            settings.searchEngine = document.getElementById('searchEngine').value;
            localStorage.setItem('quickSearchSettings', JSON.stringify(settings));
            ipcRenderer.send('set-always-on-top', settings.alwaysOnTop);
        }

        // Settings event listeners
        document.getElementById('settingsBtn').onclick = () => {
            settingsPanel.classList.toggle('show');
        };
        document.getElementById('alwaysOnTop').onchange = saveSettings;
        document.getElementById('maxResults').onchange = saveSettings;
        document.getElementById('showIcons').onchange = saveSettings;
        document.getElementById('searchEngine').onchange = saveSettings;

        loadSettings();

        ipcRenderer.on('focus-search', () => searchInput.focus());
        document.getElementById('close').onclick = () => ipcRenderer.send('hide-window');

        searchInput.oninput = () => {
            const query = searchInput.value.toLowerCase();
            results = [];
            selectedIndex = 0;
            resultsDiv.replaceChildren();

            if (!query) {
                resultsDiv.classList.remove('show');
                ipcRenderer.send('resize-window', 60);
                return;
            }

            const searchUrl = searchEngines[settings.searchEngine];
            if (query.startsWith('?') && query.length > 1) {
                results.push({ name: 'Web: ' + query.slice(1), icon: 'üîç', run: searchUrl + encodeURIComponent(query.slice(1)) });
            } else {
                for (const [k, c] of Object.entries(commands)) {
                    if (k.includes(query) || c.name.toLowerCase().includes(query)) results.push(c);
                    if (results.length >= settings.maxResults) break;
                }
                if (!results.length) results.push({ name: 'Search: ' + query, icon: 'üîç', run: searchUrl + encodeURIComponent(query) });
            }

            results.slice(0, settings.maxResults).forEach((r, i) => {
                const div = document.createElement('div');
                div.className = 'result-item' + (i === selectedIndex ? ' selected' : '');
                if (settings.showIcons) {
                    const icon = document.createElement('span');
                    icon.textContent = r.icon;
                    div.appendChild(icon);
                }
                const name = document.createElement('span');
                name.textContent = r.name;
                div.appendChild(name);
                div.onclick = () => runResult(i);
                resultsDiv.appendChild(div);
            });

            resultsDiv.classList.add('show');
            ipcRenderer.send('resize-window', 60 + Math.min(results.length * 44, 260));
        };

        function runResult(i) {
            if (results[i]) {
                ipcRenderer.send('run-command', results[i].run);
                searchInput.value = '';
                resultsDiv.classList.remove('show');
                ipcRenderer.send('resize-window', 60);
            }
        }

        searchInput.onkeydown = (e) => {
            if (e.key === 'ArrowDown') { e.preventDefault(); selectedIndex = Math.min(selectedIndex + 1, results.length - 1); updateSelection(); }
            else if (e.key === 'ArrowUp') { e.preventDefault(); selectedIndex = Math.max(selectedIndex - 1, 0); updateSelection(); }
            else if (e.key === 'Enter') { e.preventDefault(); runResult(selectedIndex); }
            else if (e.key === 'Escape') { searchInput.value = ''; resultsDiv.classList.remove('show'); ipcRenderer.send('resize-window', 60); }
        };

        function updateSelection() {
            resultsDiv.querySelectorAll('.result-item').forEach((el, i) => el.classList.toggle('selected', i === selectedIndex));
        }
    </script>
</body>
</html>
